<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.30.0/tabler-icons.min.css"
    />
    <style>
      /* Base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Sen", sans-serif;
        background-color: #fff;
        color: #fff;
        overflow: hidden; /* Prevent scrolling */
      }

      /* Flex container for logo and form */
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #fff;
        padding: 0 20px;
        overflow: hidden; /* Prevent scrolling */
      }

      /* Logo styles */
      .logo {
        width: 100%; /* Adjust logo size */
        height: auto;
        max-width: 400px; /* Make the logo smaller */
        margin-right: 20px; /* Reduced space between logo and form */
      }

      /* Updated styles for the login container */
      .login-container {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
      }

      .login-card {
        width: 500px; /* Reduce width of the form */
        padding: 16px 32px;
        border-radius: 20px;
        border: 1px solid #0d0c10;
        background-color: #222;
        max-height: 650px; /* Limit height of the card */
        overflow-y: auto; /* Enable scroll inside the card if content overflows */
      }

      @media (max-width: 991px) {
        .login-card {
          width: 90%;
          max-width: 400px;
          margin-left: 0;
        }
      }

      @media (max-width: 640px) {
        .login-card {
          width: 95%;
          padding: 16px;
        }
      }

      /* Welcome heading */
      .welcome-heading {
        color: #fff;
        text-align: center;
        font-size: 30px; /* Reduced font size */
        font-weight: 700;
        margin: 20px 0 30px;
      }

      /* Login form */
      .login-form {
        max-width: 531px;
        margin: 0 auto;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        color: #eeeeee;
        font-size: 18px;
        margin-bottom: 10px;
      }

      .form-input {
        width: 100%;
        height: 54px;
        border-radius: 10px;
        border: none;
        background-color: #f0f5fa;
        padding: 0 15px;
        font-family: "Sen", sans-serif;
        font-size: 16px;
      }

      .password-container {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #b4b9ca;
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .remember-checkbox {
        appearance: none;
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        border: 1px solid #fff;
        border-radius: 5px;
        cursor: pointer;
        position: relative;
      }

      .remember-checkbox:checked::after {
        content: "âœ“";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
      }

      .remember-label {
        color: #fff;
        font-size: 18px;
      }

      .forgot-password {
        color: #fff;
        font-size: 18px;
        font-weight: 700;
        text-decoration: none;
        cursor: pointer;
      }

      .forgot-password:hover,
      .forgot-password:focus {
        text-decoration: underline;
      }

      .login-button {
        width: 100%;
        height: 64px;
        border-radius: 12px;
        background-color: #fde6d4;
        color: #222;
        font-size: 18px;
        font-weight: 700;
        border: none;
        cursor: pointer;
        margin-bottom: 40px;
        font-family: "Sen", sans-serif;
        transition: background-color 0.3s;
      }

      .login-button:hover,
      .login-button:focus {
        background-color: #fad0b0;
      }

      .signup-prompt {
        text-align: center;
        margin-bottom: 20px;
      }

      .signup-text {
        color: #fff;
        font-size: 25px;
      }

      .signup-link {
        font-weight: 700;
        color: #fff;
        text-decoration: none;
        cursor: pointer;
      }

      .signup-link:hover,
      .signup-link:focus {
        text-decoration: underline;
      }

      .divider {
        color: #fff;
        text-align: center;
        font-size: 20px;
        font-weight: 700;
        margin: 20px 0;
        position: relative;
      }

      .google-button {
        width: 304px;
        height: 63px;
        border-radius: 20px;
        background-color: #fff;
        border: none;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .google-icon {
        width: 40px;
        height: 40px;
      }

      input:focus,
      button:focus,
      a:focus {
        outline: 2px solid #fde6d4;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Logo outside the container, placed beside it -->
      <img src="https://i.ibb.co/60c2V5M5/485022833-1021832163206590-2049955099638617889-n.png" alt="Logo" class="logo" />

      <main class="login-container">
        <section class="login-card">
          <h1 class="welcome-heading">Welcome SBMS!</h1>
          <form class="login-form">
            <div class="form-group">
              <label for="email" class="form-label">EMAIL</label>
              <input
                type="email"
                id="email"
                class="form-input"
                aria-required="true"
              />
            </div>

            <div class="form-group">
              <label for="password" class="form-label">PASSWORD</label>
              <div class="password-container">
                <input
                  type="password"
                  id="password"
                  class="form-input"
                  aria-required="true"
                />
                <button
                  type="button"
                  class="password-toggle"
                  aria-label="Show password"
                >
                  <i class="ti ti-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="remember" class="remember-checkbox" />
                <label for="remember" class="remember-label">Remember me</label>
              </div>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-button">LOG IN</button>

            <div class="signup-prompt">
              <p class="signup-text">
                Don't have an account? <a href="#" class="signup-link">Sign up</a>
              </p>
            </div>

            <div class="divider">Or</div>

            <button type="button" class="google-button">
              <img
                src="https://placehold.co/40x40/ffffff/ffffff"
                alt="Google"
                class="google-icon"
              />
            </button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
