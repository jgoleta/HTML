<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
    <title>Product</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sen:wght@400;600&display=swap');

        body {
            font-family: 'Sen', sans-serif;
            background: #ffffff;
            overflow: hidden;
            margin: 0px;
        }

        .navigation-top {
            text-decoration: none;
            background: #222222;
            padding-right: 15px;
            padding-left: 15px;
        }

        .navigation-div {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
        }

        .nav-logo {
            width: 90px;
            height: 90px;
            margin-left: 20px;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        li a {
            color: #ffffff;
            font-size: 15px;
            text-decoration: none;
        }

        .nav-button {
            background-color: #FDE6D4;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            padding: 10px;
            width: 150px;
            height: 50px;
            border: 1px solid #ccc;
        }

        .previous-button {
            margin-top: 10px;
            background-color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            border-radius: 50px;
            font-style: italic;
            padding: 0 20px;
            width: 150px;
            height: 50px;
            font-weight: bold;
            border: 1px solid #ccc;
        }

        .background-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            padding: 16px 32px;
            left: 3.4%;
            width: 90%;
            height: 1000px;
            top: 181px;
            background: #222222;
            border-radius: 25px;
        }

        .parts-logo {
            position: absolute;
            width: 100px;
            height: 100px;
        }

        .Chicken-logo-container {
            top: 18%;
            left: 20%;
        }

        .Feet-logo-container {
            top: 18%;
            left: 36%;
        }

        .Head-logo-container {
            top: 18%;
            left: 52%;
        }

        .Liver-logo-container {
            top: 18%;
            left: 67.5%;
        }

        .Intestine-logo-container {
            top: 45%;
            left: 28%;
        }

        .ChickenBlood-logo-container {
            top: 45%;
            left: 44%;
        }

        .Gizzard-logo-container {
            top: 45%;
            left: 60%;
        }

        .Chicken-logo-container, .Head-logo-container, .Feet-logo-container,
        .Liver-logo-container, .Intestine-logo-container, .ChickenBlood-logo-container,
        .Gizzard-logo-container {
            position: absolute;
            width: 190px;
            height: 150px;
            background-color: #E5E6F1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            cursor: pointer;
        }

        .Chicken-logo-container:hover, .Head-logo-container:hover, .Feet-logo-container:hover,
        .Liver-logo-container:hover, .Intestine-logo-container:hover, .ChickenBlood-logo-container:hover,
        .Gizzard-logo-container:hover {
            border: 2px solid white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px 30px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
            position: relative;
            text-align: center;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 18px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #222;
        }

        #modal-product-price {
            width: 80px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav class="navigation-top">
        <div class="navigation-div">
            <img src="https://i.ibb.co/60c2V5M5/485022833-1021832163206590-2049955099638617889-n.png" class="nav-logo" alt="Logo">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="nav-button">Sign Out</button>
        </div>
    </nav>

    <div class="background-container">
        <button class="Chicken-logo-container" data-id="P01" data-name="Whole Chicken" data-price="0">
            <img src="https://i.ibb.co/n8tdsd0b/482687900-685762357467693-1724972982676235731-n.png" class="parts-logo" alt="Whole Chicken">
        </button>

        <button class="Feet-logo-container" data-id="P02" data-name="Chicken Feet" data-price="0">
            <img src="https://i.ibb.co/B5CSbqW3/486180985-2335420000190752-7586038475096801857-n.png" class="parts-logo" alt="Chicken Feet">
        </button>

        <button class="Head-logo-container" data-id="P03" data-name="Chicken Head" data-price="0">
            <img src="https://i.ibb.co/0pM0N6Bt/483127067-2029240714239309-238261137041540632-n.png" class="parts-logo" alt="Chicken Head">
        </button>

        <button class="Liver-logo-container" data-id="P04" data-name="Chicken Liver" data-price="0">
            <img src="https://i.ibb.co/Nd2g4Gcb/486236131-685628880584168-6900652020434416173-n.png" class="parts-logo" alt="Chicken Liver">
        </button>

        <button class="Intestine-logo-container" data-id="P05" data-name="Chicken Intestine" data-price="0">
            <img src="https://i.ibb.co/mF5h5CVN/486477420-627550450249664-8127577160351741754-n.png" class="parts-logo" alt="Chicken Intestine">
        </button>

        <button class="ChickenBlood-logo-container" data-id="P06" data-name="Chicken Blood" data-price="0">
            <img src="https://i.ibb.co/DHHLvDRp/486573747-662143466768923-8113425702960829436-n.png" class="parts-logo" alt="Chicken Blood">
        </button>

        <button class="Gizzard-logo-container" data-id="P007" data-name="Chicken Gizzard" data-price="0">
            <img src="https://i.ibb.co/1YPBMCwR/487121303-1188268009751165-6234100356920178613-n.png" class="parts-logo" alt="Chicken Gizzard">
        </button>

        <div class="button-container">
            <button class="previous-button">Previous</button>
        </div>
    </div>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-product-name">Product Name</h2>
            <p><strong>ID:</strong> <span id="modal-product-id"></span></p>
            <p><strong>Price:</strong>
                <input type="text" id="modal-product-price">
            </p>
            <button id="save-price-btn" class="nav-button" style="margin-top: 15px;">Save</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById("product-modal");
        const productNameEl = document.getElementById("modal-product-name");
        const productIdEl = document.getElementById("modal-product-id");
        const productPriceEl = document.getElementById("modal-product-price");
        const closeBtn = document.querySelector(".close-button");
        const saveBtn = document.getElementById("save-price-btn");

        let currentButton = null;

        document.querySelectorAll('.background-container button').forEach(button => {
            button.addEventListener('click', () => {
                const id = button.getAttribute('data-id');
                const name = button.getAttribute('data-name');
                const price = button.getAttribute('data-price');

                if (id && name && price) {
                    productNameEl.textContent = name;
                    productIdEl.textContent = id;
                    productPriceEl.value = price.replace('$', '');
                    modal.style.display = "block";
                    currentButton = button;
                }
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = "none";
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });

        saveBtn.addEventListener('click', () => {
            const newPrice = productPriceEl.value.trim();
            if (newPrice && !isNaN(newPrice)) {
                currentButton.setAttribute('data-price', `P${parseFloat(newPrice).toFixed(2)}`);
                modal.style.display = "none";
            } else {
                alert("Please enter a valid numeric price.");
            }
        });
    </script>
</body>
</html>
