<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sales Report</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&family=Bricolage+Grotesque:wght@600;700&family=Inter&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Sen", sans-serif;
        background-color: #fff;
      }

      .page-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #fff;
      }

      /* Header Styles */
      .main-header {
        width: 100%;
        height: 180px;
        background-color: #222;
        border-width: 1px;
        border-color: #0d0c10;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-left: 32px;
        padding-right: 32px;
      }

      .header-logo {
        width: 127px;
        height: 127px;
      }

      .header-nav {
        display: flex;
        align-items: center;
        gap: 32px;
      }

      .nav-link {
        color: #fff;
        font-size: 18px;
        font-family: "Sen", sans-serif;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
      }

      .logout-button {
        color: #1f214d;
        font-size: 18px;
        font-family: "Sen", sans-serif;
        font-weight: 700;
        text-transform: uppercase;
        background-color: #fde6d4;
        border-radius: 12px;
        padding: 8px 16px;
        border: none;
        cursor: pointer;
      }

      /* Logo Section Styles */
      .logo-section {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }

      .logo-container {
        display: flex;
        width: 225px;
        height: 179px;
        background-color: #e5e6f1;
        border-radius: 24px;
        box-shadow: 0px 16px 56px -12px rgba(69, 65, 113, 0.16);
        justify-content: center;
        align-items: center;
      }

      .brand-logo {
        width: 105px;
        height: 105px;
      }

      /* Main Content Styles */
      .main-content {
        padding: 0 32px;
        margin-top: 44px;
      }

      .navigation-controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .prev-button {
        color: #1f214d;
        font-size: 16px;
        font-family: "Sen", sans-serif;
        font-weight: 700;
        text-transform: uppercase;
        background-color: #fff;
        border-radius: 50px;
        padding: 8px 16px;
        border: none;
        cursor: pointer;
      }

      .action-buttons {
        display: flex;
        gap: 16px;
      }

      .action-button {
        color: #1f214d;
        font-size: 16px;
        font-family: "Sen", sans-serif;
        font-weight: 700;
        text-transform: uppercase;
        background-color: #fff;
        border-radius: 12px;
        padding: 8px 16px;
        border: none;
        cursor: pointer;
      }

      /* Product Section Styles */
      .product-section {
        margin-top: 32px;
        background-color: #fff;
        border-radius: 12px;
        padding: 24px;
      }

      .section-title {
        text-align: center;
        font-size: 48px;
        font-family: "Bricolage Grotesque", sans-serif;
        font-weight: 700;
        margin-bottom: 24px;
      }

      .search-container {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
      }

      .search-input {
        display: flex;
        width: 293px;
        height: 31px;
        align-items: center;
        gap: 8px;
        border-radius: 9999px;
        border: 1px solid #e5e7eb;
        background-color: #fff;
        padding: 0 16px;
      }

      .search-label {
        color: #1e1e1e;
        opacity: 0.5;
        font-family: "Inter", sans-serif;
        font-size: 16px;
      }

      .clear-search {
        background: none;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Table Styles */
      .table-container {
        width: 100%;
      }

      .table-header {
        background-color: #222;
        color: #fff;
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr)); /* Changed from 5 columns to 4 */
        gap: 1px;
        padding: 12px 0;
        border-radius: 4px;
      }

      .header-cell {
        text-align: center;
        font-size: 22px;
        font-family: "Bricolage Grotesque", sans-serif;
        font-weight: 700;
      }

      .table-body {
        border: 1px solid #000;
      }

      .table-row {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr)); /* Changed from 5 columns to 4 */
        gap: 1px;
        padding: 16px 0;
        border-bottom: 1px solid #000;
      }

      .table-row.alternate {
        background-color: rgba(34, 34, 34, 0.1);
      }

      .table-row:last-child {
        border-bottom: none;
      }

      /* Accessibility Enhancements */
      button:focus,
      a:focus {
        outline: 2px solid #1f214d;
        outline-offset: 2px;
      }

      .title-divider {
        border: 0;
        border-top: 2px solid #000;
        margin: 10px auto;
        width: 50%;
      }

      @media (max-width: 768px) {
        .main-header {
          flex-direction: column;
          height: auto;
          padding: 16px;
          gap: 16px;
        }

        .header-nav {
          flex-direction: column;
          gap: 16px;
        }

        .table-header,
        .table-row {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }

        .header-cell:nth-child(n + 4),
        .table-row > div:nth-child(n + 4) {
          display: none;
        }

        .section-title {
          font-size: 32px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <header class="main-header">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/cf92db7fadae9534e1c14a3af937213001ef6fd4"
          alt="Company Logo"
          class="header-logo"
        />
        <nav class="header-nav">
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Contact</a>
          <a href="{% url 'webpage1' %}"><button class="logout-button">Log out</button></a> 
        </nav>
      </header>

      <section class="logo-section">
        <div class="logo-container">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/5525e84fb5cd1a7c59c27e8d0fbf661dd624d417"
            alt="Product Management"
            class="w-[122px] h-[122px]"
          />
        </div>
      </section>

      <main class="main-content">
        <div class="navigation-controls">
          <button class="prev-button">&lt; previous</button>
          <div class="action-buttons">
            <button class="action-button">Add</button>
            <button class="action-button">Delete</button>
          </div>
        </div>

        <section class="product-section">
          <h1 class="section-title">Sales Report</h1>

          <hr class="title-divider">

          <div class="search-container">
            <div class="search-input">
              <label for="search" class="search-label">Search Product ID:</label>
              <button class="clear-search" aria-label="Clear search">
                <svg
                  width="16"
                  height="17"
                  viewBox="0 0 16 17"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 4.5L4 12.5M4 4.5L12 12.5"
                    stroke="#1E1E1E"
                    stroke-width="1.6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </button>
            </div>
          </div>

          <div class="table-container">
            <div class="table-header">
              <div class="header-cell">Product Name</div>
              <div class="header-cell">Quantity Sold</div>
              <div class="header-cell">Price</div>
              <div class="header-cell">Total</div>
            </div>

            <div class="table-body">
              <div class="table-row"></div>
              <div class="table-row alternate"></div>
              <div class="table-row"></div>
              <div class="table-row alternate"></div>
              <div class="table-row"></div>
              <div class="table-row alternate"></div>
              <div class="table-row"></div>
              <div class="table-row alternate"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
