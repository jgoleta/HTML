<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navigation-top">
        <div class="navigation-div">
            <img src="https://i.ibb.co/60c2V5M5/485022833-1021832163206590-2049955099638617889-n.png" class="nav-logo" alt="Logo">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="nav-button">Sign Out</button>
        </div>
    </nav>

    <div class="container">
        <button class="previous-button">Previous</button>
        <h1 class="section-title">Payment Table</h1>

        <div class="table-container">
            <div class="table-header">
                <div>Payer Name</div>
                <div>Amount</div>
                <div>Date</div>
                <div>Payment Method</div>
            </div>
            <div class="table-body">
                <div class="table-row" id="paymentInputRow">
                    <div><input type="text" id="payerName" placeholder="Payer Name"></div>
                    <div><input type="number" id="amount" placeholder="Amount"></div>
                    <div><input type="date" id="date"></div>
                    <div>
                        <select id="paymentMethod">
                            <option value="" disabled selected>Select Method</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                            <option value="Cash">Cash</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="submit-button" onclick="submitPayment()">Submit</button>
        </div>

        <div class="submitted-payments">
            <div class="table-header">
                <div>Payer Name</div>
                <div>Amount</div>
                <div>Date</div>
                <div>Payment Method</div>
            </div>
            <div class="table-body" id="submittedTable"></div>
        </div>
    </div>

    <script>
        function submitPayment() {
            const name = document.getElementById('payerName').value;
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('date').value;
            const method = document.getElementById('paymentMethod').value;

            if (!name || !amount || !date || !method) {
                alert("Please fill out all fields.");
                return;
            }

            const submittedTable = document.getElementById('submittedTable');
            const newRow = document.createElement('div');
            newRow.classList.add('table-row');
            newRow.innerHTML = `
                <div>${name}</div>
                <div>${amount}</div>
                <div>${date}</div>
                <div>${method}</div>
            `;
            submittedTable.appendChild(newRow);

            document.getElementById('payerName').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('date').value = '';
            document.getElementById('paymentMethod').value = '';
        }
    </script>

</body>
</html>
