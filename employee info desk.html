<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Information Sheet</title>
    <style>
      body {
        overflow: hidden;
        margin: 0px;
        width: 100%;
        height: 100%;
        background: #ffffff;
      }

      .navigation-top {
        text-decoration: none;
        background: #222222;
        font-family: 'Sen', sans-serif;
        padding-right: 15px;
        padding-left: 15px;
        border-bottom-right-radius: 20px;
        border-bottom-left-radius: 20px;
      }

      .navigation-div {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-family: 'Sen', sans-serif;
        font-weight: bold;
      }

      .nav-logo {
        width: 90px;
        height: 90px;
        margin-left: 20px;
      }

      ul {
        list-style: none;
        display: flex;
        gap: 25px;
      }

      li a {
        color: #ffffff;
        font-size: 15px;
        text-decoration: none;
      }

      .nav-button {
        background-color: #FDE6D4;
        border-radius: 10px;
        width: 150px;
        height: 50px;
        padding: 10px;
        font-family: 'Sen', sans-serif;
        font-weight: bold;
        font-size: 16px;
      }

      .background-container {
        position: absolute;
        display: flex;
        flex-direction: column;
        padding: 16px 32px;
        left: 3.4%;
        width: 90%;
        height: 1000px;
        top: 181px;
        background: #222222;
        border-radius: 25px;
      }
      .form-field {
        border-radius: 5px;
        background-color: rgba(244, 244, 244, 1);
        border: 1px solid rgba(0, 0, 0, 1);
        display: flex;
        margin-bottom: 10px;
        padding: 5px;
      }

      .name-fields-container,
      .contact-fields-container,
      .location-fields-container {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 5px;
        font-size: 14px;
        color: rgba(255, 255, 255, 1);
      }

      .address-label,
      .emergency-section-title {
        font-size: 16px;
        margin-top: 10px;
      }

      .divider {
        width: 100%;
        height: 2px;
        background-color: rgba(255, 255, 255, 0.5);
        margin: 20px 0;
      }

      .emergency-contacts-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        font-size: 14px;
        color: rgba(255, 255, 255, 1);
      }

      .contact-group {
        flex: 1;
      }

      .emergency-phone-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      /* Focus styles for accessibility */
      .employee-search:focus-within {
        outline: 2px solid #4d90fe;
        box-shadow: 0 0 0 2px rgba(77, 144, 254, 0.5);
      }

      /* Screen reader only class */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navigation-top">
      <div class="navigation-div">
        <img src="https://i.ibb.co/60c2V5M5/485022833-1021832163206590-2049955099638617889-n.png" class="nav-logo" alt="Logo">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <button class="nav-button">Sign Out</button>
      </div>
    </nav>
    <main>
        <section class="background-container" aria-labelledby="form-title">
          <header class="header-container">
            <h1 id="form-title" class="form-title">Employee Information Sheet</h1>
            <div
              class="employee-search"
              role="combobox"
              aria-expanded="false"
              aria-owns="employee-list"
              aria-haspopup="listbox"
            >
              <span class="search-placeholder">Select Employee:</span>
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/53a8e04250f8564eebf69a85bb0294a435835e86?placeholderIfAbsent=true&apiKey=7570aeabd8454f1c87aad0d6ebffa592"
                alt="Search icon"
                class="search-icon"
              />
            </div>
          </header>
  
          <form aria-label="Employee information form">
            <!-- Name fields section -->
            <div class="form-field" aria-hidden="true"></div>
            <div class="name-fields-container">
              <label for="first-name">First Name</label>
              <label for="middle-name">Middle Name</label>
              <label for="last-name">Last Name</label>
            </div>
            <div class="form-field">
              <span class="sr-only">Name input fields</span>
              <input
                type="text"
                id="first-name"
                name="first-name"
                class="sr-only"
              />
              <input
                type="text"
                id="middle-name"
                name="middle-name"
                class="sr-only"
              />
              <input
                type="text"
                id="last-name"
                name="last-name"
                class="sr-only"
              />
            </div>
  
            <!-- Contact fields section -->
            <div class="contact-fields-container">
              <label for="email">E-mail</label>
              <label for="phone">Phone No.</label>
            </div>
            <div class="form-field">
              <span class="sr-only">Contact information fields</span>
              <input type="email" id="email" name="email" class="sr-only" />
              <input type="tel" id="phone" name="phone" class="sr-only" />
            </div>
  
            <!-- Address section -->
            <label for="address" class="address-label">Permanent Address</label>
            <div class="form-field">
              <span class="sr-only">Address input field</span>
              <input type="text" id="address" name="address" class="sr-only" />
            </div>
  
            <!-- Location fields section -->
            <div class="location-fields-container">
              <label for="city">City/Municipality</label>
              <label for="zip">Zip Code</label>
            </div>
            <div class="form-field">
              <span class="sr-only">Location fields</span>
              <input type="text" id="city" name="city" class="sr-only" />
              <input type="text" id="zip" name="zip" class="sr-only" />
            </div>
  
            <!-- Emergency contacts section -->
            <h2 class="emergency-section-title">Emergency Contacts</h2>
            <div class="divider" aria-hidden="true"></div>
  
            <div class="emergency-contacts-container">
              <div class="contact-group">
                <label for="emergency-contact-1" class="contact-label"
                  >Name and Relation</label
                >
              </div>
              <label for="emergency-contact-2" class="contact-label-alt"
                >Name and Relation</label
              >
            </div>
            <div class="form-field">
              <span class="sr-only">Emergency contact name fields</span>
              <input
                type="text"
                id="emergency-contact-1"
                name="emergency-contact-1"
                class="sr-only"
              />
              <input
                type="text"
                id="emergency-contact-2"
                name="emergency-contact-2"
                class="sr-only"
              />
            </div>
  
            <div class="divider" aria-hidden="true"></div>
  
            <div class="emergency-phone-container">
              <label for="emergency-phone-1">Phone No.</label>
              <label for="emergency-phone-2">Phone No.</label>
            </div>
            <div class="form-field">
              <span class="sr-only">Emergency contact phone fields</span>
              <input
                type="tel"
                id="emergency-phone-1"
                name="emergency-phone-1"
                class="sr-only"
              />
              <input
                type="tel"
                id="emergency-phone-2"
                name="emergency-phone-2"
                class="sr-only"
              />
            </div>
          </form>
        </section>
      </main>
  </body>
</html>
