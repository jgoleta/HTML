<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Management</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Sen', sans-serif;
      background: linear-gradient(135deg, #111, #fff);
      color: #111;
    }

    nav.navigation-top {
      background: #111;
      padding: 0 20px;
    }

    .navigation-div {
      max-width: 1200px;
      margin: auto;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo {
      height: 60px;
      border-radius: 50%;
      background-color: #fff;
      padding: 5px;
    }

    nav.navigation-top ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav.navigation-top li a {
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      font-weight: 600;
    }

    nav.navigation-top li a:hover {
      color: #bbb;
    }

    .nav-button {
      background-color: #fff;
      color: #111;
      border: 1px solid #fff;
      border-radius: 25px;
      width: 130px;
      height: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .nav-button:hover {
      background-color: #8b8a8a;
      color: #111;
      border: 1px solid #111;
    }

    .container {
      display: flex;
      height: calc(100vh - 90px);
    }

    .sidebar {
      width: 220px;
      background: #f5f5f5;
      color: #111;
      padding-top: 20px;
      border-right: 1px solid #e0e0e0;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 15px 20px;
    }

    .sidebar ul li a {
      color: #111;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar ul li:hover {
      background: linear-gradient(165deg, #fff, #979191);
      border-radius: 10px;
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    .sidebar img {
      width: 30px;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      background: #fff;
    }

    .order-container {
      overflow: auto;
      max-width: 1100px;
      height: 650px;
      margin: 40px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 2px 2px 8px #111;
      border: 1px solid #e0e0e0;
    }

    h1 {
      font-size: 35px;
      margin-bottom: 20px;
      text-align: center;
      color: #111;
    }

    .button-container {
      margin-left: auto;
    }
    .add-button,
    .delete-btn,
    .submit-button,
    .search-button,
    .reset-button,
    .toggle-form-button,
    .delete-button {
      padding: 12px 20px;
      font-weight: bold;
      border: 1px solid #fff;
      border-radius: 50px;
      background-color: #111;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .add-button:hover,
    .delete-btn:hover,
    .submit-button:hover,
    .search-button:hover,
    .reset-button:hover,
    .toggle-form-button:hover,
    .delete-button:hover {
      background-color: #fff;
      color: #111;
      border: 1px solid #111;
    }
    .search-bar {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .search-bar input {
      padding: 10px 14px;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 15px;
      max-width: 300px;
      flex: 1;
      background: #fff;
      color: #111;
    }
    .order-form-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1002;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
      border: 1px solid #e0e0e0;
      width: 750px;
      max-width: 90vw;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: 1001;
      display: none;
    }
    @media (max-width: 800px) {
      .order-form-container {
        width: 95vw;
        padding: 10px;
      }
    }
    .order-form label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #111;
    }
    .order-form input,
    .order-form select {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #fff;
      color: #111;
    }
    .submit-wrapper {
      text-align: right;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: 'Sen', sans-serif;
      background: #fff;
    }
    th,
    td {
      padding: 14px 16px;
      border: 1px solid #e0e0e0;
      text-align: left;
      font-size: 15px;
      color: #111;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    tr.selected {
      background-color: #777;
      color: #fff;
      font-weight: bold;
    }
    th.asc::after {
      content: ' ▲';
    }
    th.desc::after {
      content: ' ▼';
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background-color: #2ecc71;
      color: white;
      border-radius: 5px;
      box-shadow: 0 2px 4px #111;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .notification.show {
      opacity: 1;
    }
    .notification.error {
      background-color: #ff0000;
    }
    body, html {
      height: 100%;
      overflow: hidden;
    }
    
    .navigation-top {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1001;
    }

    .burger {
      font-size: 30px;
      cursor: pointer;
      padding: 10px 15px;
      color: #fff;
      display: block;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2001;
      background-color: #111;
      border-radius: 5px;
    }

    .burger span {
      height: 4px;
      width: 100%;
      background: #fff;
      border-radius: 2px;
      transition: 0.3s;
      transform-origin: center;
    }

    /* Animate lines when sidebar is open */
    #sidebarToggle:checked+.burger span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    #sidebarToggle:checked+.burger span:nth-child(2) {
      opacity: 0;
    }

    #sidebarToggle:checked+.burger span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    .container {
      display: flex;
      position: absolute;
      top: 90px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }
    
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 40px;
      background: #fff;
      height: 100%;
    }

    .sidebar {
      position: fixed;
      top: 90px;
      left: -250px;
      width: 220px;
      height: calc(100% - 90px);
      background-color: #f5f5f5;
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 2000;
    }


    #sidebarToggle:checked ~ .sidebar {
      left: 0;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 90px;
      left: 0;
      width: 100%;
      height: calc(100% - 90px);
      background: rgba(0, 0, 0, 0.5);
      z-index: 1500;
      opacity: 0;
      transition: all 0.3s;
      visibility: hidden;
    }

    #sidebarToggle:checked ~ .overlay {
      display: block;
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>

<body>

  <input type="checkbox" id="sidebarToggle" style="display: none;">
  <label for="sidebarToggle" class="burger">
    <span></span>
    <span></span>
    <span></span>
  </label>
  <label for="sidebarToggle" class="overlay"></label>

  <nav class="navigation-top">
    <div class="navigation-div">
      <img src="https://i.ibb.co/60c2V5M5/485022833-1021832163206590-2049955099638617889-n.png" class="nav-logo"
        alt="Logo" />
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="nav-button" onclick="window.location.href='login.html'">Sign Out</button>
    </div>
  </nav>

    <nav class="sidebar">
      <ul>
        <li><a href="home.html"><img src="https://i.ibb.co/pvpZssRq/Home-logo.png" alt="">Home</a></li>
        <li><a href="employee.html"><img src="https://i.ibb.co/n8LVnKQC/Employee.png" alt="">Employee</a></li>
        <li><a href="customer.html"><img src="https://i.ibb.co/PZdTmb35/Customer.png" alt="">Customer</a></li>
        <li><a href="product.html"><img src="https://i.ibb.co/rRx31wRN/Product.png" alt="">Product</a></li>
        <li><a href="order.html"><img src="https://i.ibb.co/ZR2xsV1q/Order.png" alt="">Order</a></li>
        <li><a href="payment.html"><img src="https://i.ibb.co/MKS50nw/Payment.png" alt="">Payment</a></li>
        <li><a href="delivery.html"><img src="https://i.ibb.co/hFz1vbwj/Delivery.png" alt="">Delivery</a></li>
        <li><a href="supply.html"><img src="https://i.ibb.co/9Hhv1XT5/Supply.png" alt="">Supply</a></li>
        <li><a href="sales.html"><img src="https://i.ibb.co/bMgBFjcB/sales-logo.png" alt="">Sales Report</a></li>
      </ul>
    </nav>

    <div class="container">
    <main class="main-content">
    <div class="order-container">
      <h1>Order Management</h1>
      <div class="search-bar">
        <input type="text" id="search-combined" placeholder="Search Customer or Employee:" onkeyup="filterTable()">
        <div class="button-container">
          <button class="add-button" onclick="toggleForm()">Add Order</button>
          <button class="delete-btn">Delete Order</button>
        </div>
      </div>
      <div class="modal-overlay" id="orderModalOverlay" style="display:none;"></div>
      <div class="order-form-container">
        <form class="order-form">
          <label for="customer-name">Customer Name:</label>
          <input type="text" id="customer-name" required>

          <label for="employee-name">Employee Name:</label>
          <input type="text" id="employee-name" required>

          <label for="product-name">Product:</label>
          <input type="text" id="product-name" required>

          <label for="amount">Amount:</label>
          <input type="number" id="amount" step="0.01" required>

          <label for="date">Date:</label>
          <input type="date" id="date" required>

          <div class="submit-wrapper">
            <button type="submit" class="submit-button">Submit</button>
          </div>
        </form>
      </div>

      <div class="order-table-container">
        <table id="order-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer Name</th>
              <th>Employee Name</th>
              <th>Product Name</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  </main>
  <div class="notification" id="notification"></div>
  <script>
    const productMap = {
      "Whole Chicken": "P1",
      "Chicken Feet": "P2",
      "Chicken Head": "P3",
      "Chicken Liver": "P4",
      "Chicken Intestine": "P5",
      "Chicken Blood": "P6",
      "Chicken Gizzard": "P7"
    };

    const orderForm = document.querySelector('.order-form');
    const orderTableBody = document.querySelector('#order-table tbody');
    const deleteButton = document.querySelector('.delete-btn');
    const formContainer = document.querySelector('.order-form-container');
    const searchCombined = document.getElementById('search-combined');
    const orderModalOverlay = document.getElementById('orderModalOverlay');

    let orderData = [];
    let orderIdCounter = 1;

    function toggleForm() {
      const isHidden = formContainer.style.display === 'none' || formContainer.style.display === '';
      formContainer.style.display = isHidden ? 'block' : 'none';
      orderModalOverlay.style.display = isHidden ? 'block' : 'none';
    }

    orderForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const customerName = document.getElementById('customer-name').value;
      const employeeName = document.getElementById('employee-name').value;
      const productName = document.getElementById('product-name').value;
      const amount = parseFloat(document.getElementById('amount').value).toFixed(2);
      const date = document.getElementById('date').value;

      const duplicate = orderData.some(order =>
        order.customerName === customerName &&
        order.productName === productName &&
        order.date === date
      );

      if (duplicate) {
        alert('This order already exists.');
        return;
      }

      const newOrder = {
        id: `O${orderIdCounter.toString().padStart(4, '0')}`,
        customerName,
        employeeName,
        productName,
        amount,
        date
      };

      orderIdCounter++;
      orderData.push(newOrder);
      renderTable(orderData);
      orderForm.reset();
      formContainer.style.display = 'none';
      orderModalOverlay.style.display = 'none';
      showNotification('Order added successfully!');
    });

    function renderTable(data) {
      orderTableBody.innerHTML = '';
      if (data.length === 0) {
        const row = document.createElement('tr');
        const cell = document.createElement('td');
        cell.colSpan = 6;
        cell.textContent = 'No orders found.';
        cell.style.textAlign = 'center';
        row.appendChild(cell);
        orderTableBody.appendChild(row);
      }
      data.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${order.id}</td>
            <td>${order.customerName}</td>
            <td>${order.employeeName}</td>
            <td>${order.productName}</td>
            <td>P${order.amount}</td>
            <td>${order.date}</td>
          `;
        row.dataset.orderId = order.id;

        row.addEventListener('click', () => {
          document.querySelectorAll('tr').forEach(r => r.classList.remove('selected'));
          row.classList.add('selected');
        });

        orderTableBody.appendChild(row);
      });
    }

    function filterTable() {
      const combinedQuery = searchCombined.value.trim().toLowerCase();
      const filtered = orderData.filter(order => {
        const matchCombined = !combinedQuery ||
          order.customerName.toLowerCase().includes(combinedQuery) ||
          order.employeeName.toLowerCase().includes(combinedQuery);
        return matchCombined;
      });
      renderTable(filtered);
    }

    deleteButton.addEventListener('click', () => {
      const selectedRow = document.querySelector('tr.selected');
      if (selectedRow) {
        const orderId = selectedRow.dataset.orderId;
        orderData = orderData.filter(order => order.id !== orderId);
        renderTable(orderData);
        showNotification('Order deleted successfully!');
      } else {
        alert('Please select a row to delete.');
      }
    });
    document.querySelectorAll('th').forEach(th => {
      th.addEventListener('click', () => {
        const key = th.textContent.trim().replace(' ', '').toLowerCase();
        const isAsc = th.classList.contains('asc');
        orderData.sort((a, b) => {
          if (a[key] > b[key]) return isAsc ? -1 : 1;
          if (a[key] < b[key]) return isAsc ? 1 : -1;
          return 0;
        });
        document.querySelectorAll('th').forEach(header => header.classList.remove('asc', 'desc'));
        th.classList.add(isAsc ? 'desc' : 'asc');
        renderTable(orderData);
      });
    });

    // Close modal when clicking overlay
    orderModalOverlay.addEventListener('click', () => {
      formContainer.style.display = 'none';
      orderModalOverlay.style.display = 'none';
    });

    function showNotification(message, error = false) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.classList.add('show');
      if (error) {
        notification.classList.add('error');
      }
      setTimeout(() => {
        notification.classList.remove('show');
        notification.classList.remove('error');
      }, 3000);
    }
  </script>
</body>

</html>
