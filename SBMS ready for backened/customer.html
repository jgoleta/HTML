<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Management</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body,
    html {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Sen', sans-serif;
      background: linear-gradient(135deg, #111, #fff);
      color: #111;
    }

    nav.navigation-top {
      background: #111;
      padding: 0 20px;
    }

    .navigation-top {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1001;
    }

    .navigation-div {
      max-width: 1200px;
      margin: auto;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo {
      height: 60px;
      border-radius: 50%;
      background-color: #fff;
      padding: 5px;
    }

    nav.navigation-top ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav.navigation-top li a {
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      font-weight: 600;
    }

    nav.navigation-top li a:hover {
      color: #bbb;
    }

    .nav-button {
      background-color: #fff;
      color: #111;
      border: 1px solid #fff;
      border-radius: 25px;
      width: 130px;
      height: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .nav-button:hover {
      background-color: #8b8a8a;
      color: #111;
      border: 1px solid #111;
    }

    .container {
      display: flex;
      position: absolute;
      top: 90px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 15px 20px;
    }

    .sidebar ul li a {
      color: #111;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar ul li:hover {
      background: linear-gradient(165deg, #fff, #979191);
      border-radius: 10px;
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    .sidebar img {
      width: 30px;
    }


    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 40px;
      background: #fff;
      height: 100%;
    }

    .customer-container {
      overflow: auto;
      max-width: 1100px;
      height: 650px;
      margin: 40px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 2px 2px 8px #111;
      border: 1px solid #e0e0e0;
    }

    h1 {
      font-size: 35px;
      margin-bottom: 20px;
      text-align: center;
      color: #111;
    }

    .button-container {
      margin-left: auto;
    }

    .toggle-form-button,
    .add-button,
    .delete-btn,
    .submit-button,
    .search-button,
    .reset-button,
    .delete-button {
      padding: 12px 20px;
      font-weight: bold;
      border: 1px solid #fff;
      border-radius: 50px;
      background-color: #111;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .toggle-form-button:hover,
    .add-button:hover,
    .delete-btn:hover,
    .submit-button:hover,
    .search-button:hover,
    .reset-button:hover,
    .delete-button:hover {
      background-color: #fff;
      color: #111;
      border: 1px solid #111;
    }

    .search-bar {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-bar input {
      padding: 10px 14px;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 15px;
      max-width: 300px;
      flex: 1;
      background: #fff;
      color: #111;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: 1001;
      display: none;
    }
    .customer-form-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1002;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
      border: 1px solid #e0e0e0;
      width: 750px;
      max-width: 90vw;
    }
    @media (max-width: 800px) {
      .customer-form-container {
        width: 95vw;
        padding: 10px;
      }
    }
    .customer-form label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #111;
    }
    .customer-form input,
    .customer-form textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #fff;
      color: #111;
    }
    .submit-wrapper {
      text-align: right;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: 'Sen', sans-serif;
      background: #fff;
    }
    th,
    td {
      padding: 14px 16px;
      border: 1px solid #e0e0e0;
      text-align: left;
      font-size: 15px;
      color: #111;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    tr.selected {
      background-color: #777;
      color: #fff;
      font-weight: bold;
    }
    th.asc::after {
      content: ' ▲';
    }
    th.desc::after {
      content: ' ▼';
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background-color: #2ecc71;
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 4px #111;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .notification.show {
      opacity: 1;
    }
    .notification.error {
      background-color: #ff0000;
    }

    
    .burger {
      font-size: 30px;
      cursor: pointer;
      padding: 10px 15px;
      color: #fff;
      display: block;
      top: 20px;
      left: 20px;
      z-index: 2001;
      background-color: #111;
      border-radius: 5px;
      position: fixed;
    }

    .burger span {
      height: 4px;
      width: 100%;
      background: #fff;
      border-radius: 2px;
      transition: 0.3s;
      transform-origin: center;
    }

    /* Animate lines when sidebar is open */
    #sidebarToggle:checked+.burger span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    #sidebarToggle:checked+.burger span:nth-child(2) {
      opacity: 0;
    }

    #sidebarToggle:checked+.burger span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    .sidebar {
      position: fixed;
      top: 90px;
      left: -250px;
      width: 220px;
      height: calc(100% - 90px);
      background-color: #f5f5f5;
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 2000;
    }

    #sidebarToggle:checked~.sidebar {
      left: 0;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 90px;
      left: 0;
      width: 100%;
      height: calc(100% - 90px);
      background: rgba(0, 0, 0, 0.5);
      z-index: 1500;
      opacity: 0;
      transition: all 0.3s;
      visibility: hidden;
    }

    #sidebarToggle:checked~.overlay {
      display: block;
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>

<body>

  <input type="checkbox" id="sidebarToggle" style="display: none;">
  <label for="sidebarToggle" class="burger">
    <span></span>
    <span></span>
    <span></span>
  </label>
  <label for="sidebarToggle" class="overlay"></label>
  
  <nav class="navigation-top">
    <div class="navigation-div">
      <img src="https://i.ibb.co/60c2V5M5/485022833-1021832163206590-2049955099638617889-n.png" class="nav-logo"
        alt="Logo" />
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="nav-button" onclick="window.location.href='login.html'">Sign Out</button>
    </div>
  </nav>

    <nav class="sidebar">
      <ul>
        <li><a href="home.html"><img src="https://i.ibb.co/pvpZssRq/Home-logo.png" alt="">Home</a></li>
        <li><a href="employee.html"><img src="https://i.ibb.co/n8LVnKQC/Employee.png" alt="">Employee</a></li>
        <li><a href="customer.html"><img src="https://i.ibb.co/PZdTmb35/Customer.png" alt="">Customer</a></li>
        <li><a href="product.html"><img src="https://i.ibb.co/rRx31wRN/Product.png" alt="">Product</a></li>
        <li><a href="order.html"><img src="https://i.ibb.co/ZR2xsV1q/Order.png" alt="">Order</a></li>
        <li><a href="payment.html"><img src="https://i.ibb.co/MKS50nw/Payment.png" alt="">Payment</a></li>
        <li><a href="delivery.html"><img src="https://i.ibb.co/hFz1vbwj/Delivery.png" alt="">Delivery</a></li>
        <li><a href="supply.html"><img src="https://i.ibb.co/9Hhv1XT5/Supply.png" alt="">Supply</a></li>
        <li><a href="sales.html"><img src="https://i.ibb.co/bMgBFjcB/sales-logo.png" alt="">Sales Report</a></li>
      </ul>
    </nav>

  <div class="container">
    <main class="main-content">
      <div class="customer-container">
        <h1>Customer Management</h1>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search Customer Name:" onkeyup="searchCustomer()">
          <div class="button-container">
            <button class="toggle-form-button" onclick="toggleForm()">Add Customer</button>
            <button class="delete-button">Delete Customer</button>
          </div>
        </div>

        <div class="modal-overlay" id="modalOverlay" style="display:none;"></div>
        <div class="customer-form-container">
          <form class="customer-form">
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" name="customer-name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <div class="submit-wrapper">
              <button type="submit" class="submit-button">Submit</button>
            </div>
          </form>
        </div>

        <div class="customer-table-container">
          <table id="customer-table">
            <thead>
              <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Phone Number</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="notification" id="notification"></div>
      <script>
        const customerForm = document.querySelector('.customer-form');
        const customerTableBody = document.querySelector('#customer-table tbody');
        const deleteButton = document.querySelector('.delete-button');
        const formContainer = document.querySelector('.customer-form-container');
        const modalOverlay = document.getElementById('modalOverlay');

        let customerData = [];
        let freedIds = [];
        let nextCustomerId = 1;

        function toggleForm() {
          const isHidden = formContainer.style.display === 'none' || formContainer.style.display === '';
          formContainer.style.display = isHidden ? 'block' : 'none';
          modalOverlay.style.display = isHidden ? 'block' : 'none';
        }
  
        modalOverlay.addEventListener('click', () => {
          formContainer.style.display = 'none';
          modalOverlay.style.display = 'none';
        });

        function getNextCustomerId() {
          let idNumber;
          if (freedIds.length > 0) {
            idNumber = freedIds.sort((a, b) => a - b).shift();
          } else {
            idNumber = nextCustomerId++;
          }
          return `C${idNumber.toString().padStart(3, '0')}`;
        }

        customerForm.addEventListener('submit', function (e) {
          e.preventDefault();

          const nameInput = document.getElementById('customer-name');
          const phoneInput = document.getElementById('phone');
          const addressInput = document.getElementById('address');

          if (!nameInput.value || !phoneInput.value || !addressInput.value) {
            alert('Please fill out all fields before submitting.');
            return;
          }

          const newCustomer = {
            id: getNextCustomerId(),
            name: nameInput.value,
            phone: phoneInput.value,
            address: addressInput.value
          };

          customerData.push(newCustomer);
          renderTable();
          customerForm.reset();
          formContainer.style.display = 'none';
          modalOverlay.style.display = 'none';
          showNotification('Customer added successfully!');
        });

        function renderTable() {
          customerTableBody.innerHTML = '';
          customerData.forEach((cust, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${cust.id}</td>
              <td>${cust.name}</td>
              <td>${cust.phone}</td>
              <td>${cust.address}</td>
            `;
            row.setAttribute('data-index', index);
            row.addEventListener('click', () => {
              document.querySelectorAll('tr').forEach(r => r.classList.remove('selected'));
              row.classList.add('selected');
            });
            customerTableBody.appendChild(row);
          });
        }
        function deleteSelected() {
          const selected = document.querySelector('tr.selected');
          if (selected) {
            const index = parseInt(selected.dataset.index);
            const removed = customerData.splice(index, 1)[0];
            const idNumber = parseInt(removed.id.substring(1));
            freedIds.push(idNumber);
            renderTable();
            showNotification('Customer deleted successfully!');
          } else {
            alert('Select a row to delete.');
          }
        }
        deleteButton.addEventListener('click', deleteSelected);
        function searchCustomer() {
          const value = document.getElementById('searchInput').value.toLowerCase();
          document.querySelectorAll('#customer-table tbody tr').forEach(row => {
            const name = row.children[1].textContent.toLowerCase();
            row.style.display = name.includes(value) ? '' : 'none';
          });
        }
        function showNotification(message, error = false) {
          const notification = document.getElementById('notification');
          notification.textContent = message;
          notification.classList.add('show');
          if (error) {
            notification.classList.add('error');
          }
          setTimeout(() => {
            notification.classList.remove('show');
            notification.classList.remove('error');
          }, 3000);
        }
      </script>
    </main>
  </div>
</body>

</html>
