<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Sen', sans-serif;
      background: #ffffff;
      overflow-x: hidden;
    }

    .navigation-top {
      text-decoration: none;
      background: #222222;
      padding: 0 15px;
    }

    .navigation-div {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
    }

    .nav-logo {
      width: 90px;
      height: 90px;
      margin-left: 20px;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    li a {
      color: #ffffff;
      font-size: 15px;
      text-decoration: none;
    }

    .nav-button {
      background-color: #FDE6D4;
      border-radius: 10px;
      width: 150px;
      height: 50px;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .section {
      max-width: 900px;
      margin: 60px auto;
      background: #ffffff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 24px;
    }

    .form {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 24px;
    }

    .form input,
    .form select {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex: 1;
    }

    .form button {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .table th {
      background-color: #222;
      color: #fff;
    }

    .delete-button {
      background: red;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    @media (max-width: 600px) {
      .form {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <nav class="navigation-top">
    <div class="navigation-div">
      <img src="https://i.ibb.co/60c2V5M5/485022833-1021832163206590-2049955099638617889-n.png" class="nav-logo" alt="Logo">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="nav-button">Sign Out</button>
    </div>
  </nav>

  <section class="section">
    <h1>Sales Report</h1>
    <form class="form" onsubmit="event.preventDefault(); addProduct();">
      <input type="date" id="saleDate" required />
      <select id="productName" required>
        <option value="">-- Select Product --</option>
        <option value="Whole Chicken">Whole Chicken</option>
        <option value="Chicken Feet">Chicken Feet</option>
        <option value="Chicken Head">Chicken Head</option>
        <option value="Chicken Liver">Chicken Liver</option>
        <option value="Chicken Intestine">Chicken Intestine</option>
        <option value="Chicken Blood">Chicken Blood</option>
        <option value="Chicken Gizzard">Chicken Gizzard</option>
      </select>
      <input type="number" id="kilosSold" placeholder="Kilograms" min="0.01" step="0.01" required />
      <input type="number" id="price" placeholder="Price per Kilo (₱)" min="0.01" step="0.01" required />
      <button type="submit">Submit</button>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Product Name</th>
          <th>Kilos Sold</th>
          <th>Price per Kilo</th>
          <th>Total (₱)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="table-body"></tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align: right; font-weight: bold;">Grand Total:</td>
          <td id="grandTotal">₱0.00</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </section>

  <script>
    const tableBody = document.querySelector(".table-body");
    const grandTotalCell = document.getElementById("grandTotal");

    function addProduct() {
      const dateInput = document.getElementById("saleDate").value;
      const date = dateInput || new Date().toISOString().split("T")[0];
      const name = document.getElementById("productName").value;
      const kilos = parseFloat(document.getElementById("kilosSold").value);
      const price = parseFloat(document.getElementById("price").value);

      if (!name || isNaN(kilos) || isNaN(price) || kilos <= 0 || price <= 0) {
        alert("Please fill out all fields correctly.");
        return;
      }

      const total = kilos * price;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${date}</td>
        <td>${name}</td>
        <td>${kilos.toFixed(2)} kg</td>
        <td>₱${price.toFixed(2)}</td>
        <td class="row-total">₱${total.toFixed(2)}</td>
        <td><button class="delete-button" onclick="deleteRow(this)">Delete</button></td>
      `;

      tableBody.appendChild(row);
      updateGrandTotal();

      document.getElementById("saleDate").value = "";
      document.getElementById("productName").value = "";
      document.getElementById("kilosSold").value = "";
      document.getElementById("price").value = "";
    }

    function deleteRow(button) {
      const row = button.closest("tr");
      row.remove();
      updateGrandTotal();
    }

    function updateGrandTotal() {
      let total = 0;
      document.querySelectorAll(".table-body .row-total").forEach(cell => {
        const value = parseFloat(cell.textContent.replace(/[₱,]/g, ""));
        if (!isNaN(value)) total += value;
      });
      grandTotalCell.textContent = `₱${total.toFixed(2)}`;
    }
  </script>

</body>
</html>
