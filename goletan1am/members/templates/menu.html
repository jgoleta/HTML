<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@700&family=Bricolage+Grotesque:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Embedded CSS -->
    <style>
      .dashboard-layout {
        min-height: 100vh;
        width: 100%;
        background-color: #fff;
      }

      .header {
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 88px;
        border-radius: 25px;
        border: 1px solid #0d0c10;
        background-color: #222;
      }

      .logo {
        width: 127px;
        height: 127px;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 32px;
      }

      .nav-link {
        color: #fff;
        font-family: "Sen", sans-serif;
        font-size: 18px;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
      }

      .logout-btn {
        color: #1f214d;
        font-family: "Sen", sans-serif;
        font-size: 18px;
        font-weight: 700;
        text-transform: uppercase;
        padding: 12px 24px;
        border-radius: 12px;
        background-color: #fde6d4;
        border: none;
        cursor: pointer;
      }

      .menu-grid {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 120px;
        flex-wrap: wrap;
        padding: 0 20px;
      }

      .menu-card {
        width: 225px;
      }

      .menu-card-content {
        border-radius: 24px;
        padding: 16px 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0px 16px 56px -12px rgba(69, 65, 113, 0.16);
        background-color: #e5e6f1;
      }

      .menu-icon {
        width: 122px;
        height: 122px;
        margin-bottom: 16px;
      }

      .menu-title {
        color: #0d0c10;
        font-family: "Bricolage Grotesque", sans-serif;
        font-size: 20px;
        font-weight: 700;
        text-align: center;
        letter-spacing: -1.12px;
        text-transform: capitalize;
        margin: 0;
      }

      @media (max-width: 991px) {
        .header {
          padding: 0 40px;
        }

        .menu-grid {
          gap: 20px;
          margin-top: 80px;
        }
      }

      @media (max-width: 640px) {
        .header {
          height: 60px;
          padding: 0 20px;
        }

        .menu-grid {
          gap: 16px;
          margin-top: 40px;
        }

        .menu-card {
          width: 100%;
          max-width: 225px;
        }

        .menu-card-content {
          padding: 12px 8px;
        }

        .menu-icon {
          width: 100px;
          height: 100px;
        }

        .menu-title {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard-layout">
      <header class="header">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/64fa8b2f0b5c90ffbac8475e4fcd887bfaa35222"
          alt="Logo"
          class="logo"
        />
        <nav class="nav-links">
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Contact</a>
          <a href="{% url 'webpage1' %}"><button class="logout-btn">Log out</button></a>
        </nav>
      </header> 

      <main class="menu-grid">
        <a href="{% url 'webpage2' %}" style="text-decoration: none;">
            <article class="menu-card">
              <div class="menu-card-content">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/45ebe7a916dd5a439ca80c3315ac405e058fa5f9"
                  alt="Employee"
                  class="menu-icon"
                />
                <h2 class="menu-title">Employee</h2>
              </div>
            </article>
          </a>
          
        
        <article class="menu-card">
          <div class="menu-card-content">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/49a338fd533668ebba431b1761547ba567c23152"
              alt="Product"
              class="menu-icon"
            />
            <h2 class="menu-title">Product</h2>
          </div>
        </article>
        <a href="{% url 'webpage5' %}" style="text-decoration: none;">
        <article class="menu-card">
          <div class="menu-card-content">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/d9729b3cc80a73c5327b5ab789de9d2adf92fe1c"
              alt="Sales Report"
              class="menu-icon"
            />
            <h2 class="menu-title">Sales Report</h2>
          </div>
        </article></a>

        <article class="menu-card">
          <div class="menu-card-content">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/93026b23cce59e952da5b635cc9dabee29a85a09"
              alt="Order"
              class="menu-icon"
            />
            <h2 class="menu-title">Order</h2>
          </div>
        </article>

        <article class="menu-card">
            <a href="{% url 'webpage4' %}" style="text-decoration: none;">
          <div class="menu-card-content">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/4401ab9733b3c5a9dc296de1ce19559c9a7235e1"
              alt="Payment"
              class="menu-icon"
            />
            <h2 class="menu-title">Payment</h2>
          </div>
        </article>
        </a>
      </main>
    </div>
  </body>
</html>
