<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBMS Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <img src="https://i.ibb.co/60c2V5M5/485022833-1021832163206590-2049955099638617889-n.png" class="sbms_logo">

        <div class="signup-container">
            <h2 class="signup-header">Create an Account</h2>
    
            <label for="name">Name</label>
            <input type="text" id="name" class="input-box" placeholder="Enter your name">
    
            <label for="email">Email</label>
            <input type="email" id="email" class="input-box" placeholder="Enter your email">
    
            <label for="password">Password</label>
            <input type="password" id="password" class="input-box" placeholder="Enter password">
    
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" class="input-box" placeholder="Re-type your password">
    
            <button class="signup-button">Sign Up</button>
        </div>
    </div>

</body>
</html>
