<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sen:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Sen', sans-serif;
      background: #ffffff;
      overflow-x: hidden;
    }

    .navigation-top {
      text-decoration: none;
      background: #222222;
      padding: 0 15px;
    }

    .navigation-div {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
    }

    .nav-logo {
      width: 90px;
      height: 90px;
      margin-left: 20px;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    li a {
      color: #ffffff;
      font-size: 15px;
      text-decoration: none;
    }

    .nav-button {
      background-color: #FDE6D4;
      border-radius: 10px;
      width: 150px;
      height: 50px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .previous-button {
      position: absolute;
      left: 27.5%;
      top: 16.5%;
      width: 150px;
      height: 50px;
      padding: 10px;
      font-family: 'Sen';
      font-weight: bold;
      font-size: 16px;
      font-style: italic;
      border-radius: 50px;
      border-color: black;
      color: #000000;
      background-color: #ffffff;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    .previous-button:hover {
      background-color: #222222;
      color: #ffffff;
    }

    .section-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .submitted-payments .table-header,
    .submitted-payments .table-row {
      text-align: center;
    }

    .table-container {
      width: 100%;
      margin-top: 40px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .table-row div,
    .table-header div {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .table-header {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      background-color: #222222;
      color: white;
      padding: 12px 0;
      text-align: center;
      font-weight: bold;
    }

    .table-body {
      display: flex;
      flex-direction: column;
    }

    .table-row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      padding: 12px;
      border-bottom: 1px solid #ddd;
      align-items: center;
    }

    .table-row select,
    .table-row input {
      width: 90%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Sen', sans-serif;
    }

    .table-row:nth-child(even) {
      background-color: #f9f9f9;
    }

    .submit-button {
      background: #222222;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-button:hover {
      background: #626a72;
    }

    .delete-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-button:hover {
      background-color: #c0392b;
    }

    .submitted-payments {
      margin-top: 40px;
    }

    .submitted-payments h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .table-header,
      .table-row {
        grid-template-columns: repeat(4, 1fr);
      }

      .table-header div:nth-child(5),
      .table-row div:nth-child(5) {
        display: none;
      }
    }
  </style>
</head>
<body>

  <nav class="navigation-top">
    <div class="navigation-div">
      <img src="https://i.ibb.co/60c2V5M5/485022833-1021832163206590-2049955099638617889-n.png" class="nav-logo" alt="Logo">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="nav-button">Sign Out</button>
    </div>
  </nav>

  <div class="container">
    <button class="previous-button">Previous</button>
    <h1 class="section-title">Payment Table</h1>

    <div class="table-container">
      <div class="table-header">
        <div>Payor Name</div>
        <div>Amount</div>
        <div>Date</div>
        <div>Payment Method</div>
        <div>Action</div>
      </div>
      <div class="table-body">
        <div class="table-row" id="paymentInputRow">
          <div><input type="text" id="PayorName" placeholder="Payor Name"></div>
          <div><input type="number" id="amount" placeholder="Amount"></div>
          <div><input type="date" id="date"></div>
          <div>
            <select id="paymentMethod">
              <option value="" disabled selected>Select Method</option>
              <option value="Bank Transfer">Bank Transfer</option>
              <option value="Cash">Cash</option>
            </select>
          </div>
          <div>
            <button class="submit-button" onclick="submitPayment()">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="submitted-payments">
      <div class="table-header">
        <div>Payor Name</div>
        <div>Amount</div>
        <div>Date</div>
        <div>Payment Method</div>
        <div>Action</div>
      </div>
      <div class="table-body" id="submittedTable"></div>
    </div>
  </div>

  <script>
    function submitPayment() {
      const name = document.getElementById('PayorName').value;
      const amount = document.getElementById('amount').value;
      const date = document.getElementById('date').value;
      const method = document.getElementById('paymentMethod').value;

      if (!name || !amount || !date || !method) {
        alert("Please fill out all fields.");
        return;
      }

      const submittedTable = document.getElementById('submittedTable');
      const newRow = document.createElement('div');
      newRow.classList.add('table-row');
      newRow.innerHTML = `
        <div>${name}</div>
        <div>${amount}</div>
        <div>${date}</div>
        <div>${method}</div>
        <div><button class="delete-button" onclick="deleteRow(this)">Delete</button></div>
      `;
      submittedTable.appendChild(newRow);

      document.getElementById('PayorName').value = '';
      document.getElementById('amount').value = '';
      document.getElementById('date').value = '';
      document.getElementById('paymentMethod').value = '';
    }

    function deleteRow(button) {
      const row = button.closest('.table-row');
      row.remove();
    }
  </script>

</body>
</html>
