<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Management</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Sen', sans-serif;
      background: linear-gradient(135deg, #f5e6ca, #ffeaa7);
      color: #333;
    }

    nav.navigation-top {
      background: #d35400;
      padding: 0 20px;
    }

    .navigation-div {
      max-width: 1200px;
      margin: auto;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo {
      height: 60px;
      border-radius: 50%;
      background-color: white;
      padding: 5px;
    }

    nav.navigation-top ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav.navigation-top li a {
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      font-weight: 600;
    }

    nav.navigation-top li a:hover {
      color: #ffeaa7;
    }

    .nav-button {
      background-color: #f39c12;
      color: #fff;
      border: none;
      border-radius: 25px;
      width: 130px;
      height: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav-button:hover {
      background-color: #e67e22;
    }

    .container {
      display: flex;
      height: calc(100vh - 90px);
    }

    .sidebar {
      width: 220px;
      background: linear-gradient(135deg, #f5e6ca, #ffeaa7);
      color: black;
      padding-top: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 15px 20px;
    }

    .sidebar ul li a {
      color: black;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar ul li:hover {
      background: linear-gradient(135deg, white, #ffeaa7);
      border-radius: 10px;
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    .sidebar img {
      width: 30px;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      background: linear-gradient(135deg, white, #ffeaa7);
    }

    .employee-container {
      overflow: auto;
      max-width: 1100px;
      height: 650px;
      margin: 40px auto;
      padding: 40px;
      background-color: #fffdf6;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      
    }

    h1 {
      font-size: 35px;
      margin-bottom: 20px;
      text-align: center;
      color: #d35400;
    }

    .header-button-wrapper {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .button-container {
      margin-left: auto;
    }

    .toggle-form-button,
    .delete-button {
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #d35400;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle-form-button:hover,
    .delete-button:hover {
      background-color: #b84300;
      color: #ffffff;
    }

    .form-container {
      display: none;
      background: #fffdf6;
      padding: 25px;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .form-container label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    .form-container input {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #fff;
    }

    .submit-button {
      margin-top: 20px;
      padding: 12px;
      background-color: #d35400;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-wrapper {
      text-align: right;
    }

    .search-bar {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-bar input {
      padding: 10px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 15px;
      max-width: 300px;
      flex: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th,
    td {
      padding: 14px 16px;
      border: 1px solid #e2e8f0;
      text-align: left;
      font-size: 15px;
    }

    tr:hover {
      background-color: #fffbe6;
    }

    tr.selected {
      background-color: #ffefd5;
      font-weight: bold;
    }

    th.asc::after {
      content: ' ▲';
    }

    th.desc::after {
      content: ' ▼';
    }
  </style>
</head>

<body>
  <nav class="navigation-top">
    <div class="navigation-div">
      <img src="https://i.ibb.co/60c2V5M5/485022833-1021832163206590-2049955099638617889-n.png" class="nav-logo"
        alt="Logo" />
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="nav-button" onclick="window.location.href='login.html'">Sign Out</button>
    </div>
  </nav>

  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="home.html"><img src="https://i.ibb.co/pvpZssRq/Home-logo.png" alt="">Home</a></li>
        <li><a href="employee.html"><img src="https://i.ibb.co/n8LVnKQC/Employee.png" alt="">Employee</a></li>
        <li><a href="customer.html"><img src="https://i.ibb.co/PZdTmb35/Customer.png" alt="">Customer</a></li>
        <li><a href="product.html"><img src="https://i.ibb.co/rRx31wRN/Product.png" alt="">Product</a></li>
        <li><a href="order.html"><img src="https://i.ibb.co/ZR2xsV1q/Order.png" alt="">Order</a></li>
        <li><a href="payment.html"><img src="https://i.ibb.co/MKS50nw/Payment.png" alt="">Payment</a></li>
        <li><a href="delivery.html"><img src="https://i.ibb.co/hFz1vbwj/Delivery.png" alt="">Delivery</a></li>
        <li><a href="supply.html"><img src="https://i.ibb.co/9Hhv1XT5/Supply.png" alt="">Supply</a></li>
        <li><a href="sales.html"><img src="https://i.ibb.co/bMgBFjcB/sales-logo.png" alt="">Sales Report</a></li>
      </ul>
    </nav>

    <main class="main-content">
      <div class="employee-container">
        <h1>Employee Management</h1>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search Employee Name:" onkeyup="searchEmployee()">
          <div class="button-container">
            <button class="toggle-form-button" onclick="toggleForm()">Add Customer</button>
            <button class="delete-button">Delete Customer</button>
          </div>
        </div>

        <div class="form-container" id="formContainer">
          <form id="employeeForm">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" required>

            <label for="position">Position:</label>
            <input type="text" id="position" required>

            <label for="schedule">Schedule:</label>
            <input type="text" id="schedule" required>

            <label for="salary">Daily Salary:</label>
            <input type="number" id="salary" required>

            <div class="submit-wrapper">
              <button type="submit" class="submit-button">Submit</button>
            </div>
          </form>
        </div>

        <table id="employee-table">
          <thead>
            <tr>
              <th>Employee ID</th>
              <th>Employee Name</th>
              <th>Position</th>
              <th>Schedule</th>
              <th>Daily Salary</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <script>
        const formContainer = document.getElementById('formContainer');
        const form = document.getElementById('employeeForm');
        const tableBody = document.querySelector('#employee-table tbody');

        let data = [];
        let freedIds = [];
        let nextId = 1;

        function toggleForm() {
          formContainer.style.display = formContainer.style.display === 'block' ? 'none' : 'block';
        }

        function getNextEmployeeId() {
          let idNumber;
          if (freedIds.length > 0) {
            idNumber = freedIds.sort((a, b) => a - b).shift();
          } else {
            idNumber = nextId++;
          }
          return `E${idNumber.toString().padStart(2, '0')}`;
        }

        form.addEventListener('submit', function (e) {
          e.preventDefault();

          const name = document.getElementById('employee-name').value;
          const position = document.getElementById('position').value;
          const schedule = document.getElementById('schedule').value;
          const salary = document.getElementById('salary').value;

          if (!name || !position || !schedule || !salary) return;

          const id = getNextEmployeeId();

          data.push({
            id,
            name,
            position,
            schedule,
            salary
          });

          form.reset();
          toggleForm();
          renderTable();
        });

        function renderTable() {
          tableBody.innerHTML = '';
          data.forEach((emp, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
          <td>${emp.id}</td>
          <td>${emp.name}</td>
          <td>${emp.position}</td>
          <td>${emp.schedule}</td>
          <td>${emp.salary}</td>
        `;
            row.dataset.index = index;
            row.onclick = () => {
              document.querySelectorAll('tr').forEach(r => r.classList.remove('selected'));
              row.classList.add('selected');
            };
            tableBody.appendChild(row);
          });
        }

        function deleteSelected() {
          const selected = document.querySelector('tr.selected');
          if (selected) {
            const index = parseInt(selected.dataset.index);
            const removed = data.splice(index, 1)[0];

            const idNumber = parseInt(removed.id.substring(1));
            freedIds.push(idNumber);

            renderTable();
          } else {
            alert('Select a row to delete.');
          }
        }

        function searchEmployee() {
          const value = document.getElementById('searchInput').value.toLowerCase();
          document.querySelectorAll('#employee-table tbody tr').forEach(row => {
            const name = row.children[1].textContent.toLowerCase();
            row.style.display = name.includes(value) ? '' : 'none';
          });
        }

        document.querySelector('.delete-button').addEventListener('click', deleteSelected);
      </script>
</body>

</html>
