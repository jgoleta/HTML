<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Information Sheet</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;700;800&family=Sen:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        max-width: none;
        margin-left: auto;
        margin-right: auto;
        min-height: 100vh;
        background-color: #fff;
        font-family: "Bricolage Grotesque", sans-serif;
      }

      @media (max-width: 991px) {
        body {
          max-width: 991px;
        }
      }

      @media (max-width: 640px) {
        body {
          max-width: 640px;
        }
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        border: 1px solid #0d0c10;
        border-radius: 25px;
        background-color: #222;
      }

      @media (max-width: 640px) {
        .header {
          flex-direction: column;
          gap: 20px;
          padding: 20px;
        }
      }

      .logo {
        width: 127px;
        height: 127px;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 32px;
      }

      @media (max-width: 640px) {
        .nav-links {
          flex-direction: column;
          gap: 15px;
        }
      }

      .nav-link {
        color: #fff;
        font-family: "Sen", sans-serif;
        font-size: 18px;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
      }

      .logout-btn {
        color: #1f214d;
        font-family: "Sen", sans-serif;
        font-size: 18px;
        font-weight: 700;
        text-transform: uppercase;
        padding: 20px 40px;
        border-radius: 12px;
        background-color: #fde6d4;
        border: none;
        cursor: pointer;
        text-decoration: none;
      }

      .main-content {
        padding: 40px;
        max-width: 1426px;
        margin: 0 auto;
      }

      .page-navigation {
        margin-bottom: 40px;
      }

      .nav-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      @media (max-width: 640px) {
        .nav-controls {
          flex-direction: column;
          gap: 15px;
          align-items: stretch;
        }
      }

      .prev-btn {
        color: #1f214d;
        font-family: "Sen", sans-serif;
        font-weight: 700;
        padding: 20px 40px;
        border-radius: 50px;
        text-transform: uppercase;
        background-color: #fff;
        border: none;
        cursor: pointer;
      }

      @media (max-width: 640px) {
        .prev-btn {
          text-align: center;
        }
      }

      .page-title {
        color: #def2f1;
        font-family: "Bricolage Grotesque", sans-serif;
        font-size: 60px;
        font-weight: 700;
        text-align: center;
      }

      @media (max-width: 991px) {
        .page-title {
          font-size: 40px;
        }
      }

      @media (max-width: 640px) {
        .page-title {
          font-size: 30px;
        }
      }

      .done-btn {
        color: #1f214d;
        font-family: "Sen", sans-serif;
        font-weight: 700;
        padding: 20px 40px;
        border-radius: 50px;
        text-transform: uppercase;
        background-color: #fff;
        border: none;
        cursor: pointer;
      }

      @media (max-width: 640px) {
        .done-btn {
          text-align: center;
        }
      }

      .form-container {
        border: 1px solid #0d0c10;
        border-radius: 25px;
        padding: 40px;
        background-color: #222;
      }

      @media (max-width: 991px) {
        .form-container {
          padding: 20px;
        }
      }

      .name-fields {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }

      @media (max-width: 991px) {
        .name-fields {
          flex-direction: column;
        }
      }

      .form-group {
        flex: 1;
      }

      .form-label {
        color: #fff;
        font-family: "Bricolage Grotesque", sans-serif;
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 10px;
        display: block;
      }

      .form-input {
        width: 100%;
        height: 71px;
        border: 1px solid #000;
        border-radius: 10px;
        padding: 0 15px;
        background-color: #f4f4f4;
        font-family: inherit;
        font-size: 16px;
      }

      .contact-fields {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }

      @media (max-width: 991px) {
        .contact-fields {
          flex-direction: column;
        }
      }

      .address-field {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }

      @media (max-width: 991px) {
        .address-field {
          flex-direction: column;
        }
      }

      .location-fields {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }

      @media (max-width: 991px) {
        .location-fields {
          flex-direction: column;
        }
      }

      .emergency-section {
        margin-top: 40px;
      }

      .section-title {
        color: #fff;
        font-family: "Bricolage Grotesque", sans-serif;
        font-size: 25px;
        font-weight: 800;
        margin-bottom: 20px;
      }

      .emergency-contacts {
        display: flex;
        gap: 20px;
      }

      @media (max-width: 640px) {
        .emergency-contacts {
          flex-direction: column;
        }
      }

      .emergency-contact {
        flex: 1;
      }

      .background-container {
        position: absolute;
        display: flex;
        flex-direction: column;
        padding: 16px 32px;
        left: 3.4%;
        width: 90%;
        height: 1000px;
        top: 181px;
        background: #222222;
        border-radius: 25px;
      }
      
      @media (max-width: 991px) {
        .employee-form-section {
          max-width: 100%;
          padding: 40px 10px;
        }
      }
      
    </style>
  </head>
  <body>
    <header class="header">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/cf92db7fadae9534e1c14a3af937213001ef6fd4" alt="Logo" class="logo" />
      <nav class="nav-links">
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Contact</a>
        <a href="#" class="logout-btn">Log out</a>
      </nav>
    </header>

    <main class="main-content">
      <section class="page-navigation">
        <div class="nav-controls">
          <button type="button" class="prev-btn">&lt; previous</button>
          <h1 class="page-title">Employee Information Sheet</h1>
          <button type="button" class="done-btn">Done</button>
        </div>
      </section>

      <form class="form-container">
        <section class="name-fields">
          <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-input" required />
          </div>
          <div class="form-group">
            <label for="middleName" class="form-label">Middle Name</label>
            <input type="text" id="middleName" class="form-input" />
          </div>
          <div class="form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-input" required />
          </div>
        </section>

        <section class="contact-fields">
          <div class="form-group">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" class="form-input" required />
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">Phone No.</label>
            <input type="tel" id="phone" class="form-input" required />
          </div>
        </section>

        <section class="address-field">
          <div class="form-group">
            <label for="address" class="form-label">Permanent Address</label>
            <input type="text" id="address" class="form-input" required />
          </div>
        </section>

        <section class="location-fields">
          <div class="form-group">
            <label for="city" class="form-label">City/Municipality</label>
            <input type="text" id="city" class="form-input" required />
          </div>
          <div class="form-group">
            <label for="zipCode" class="form-label">Zip Code</label>
            <input type="text" id="zipCode" class="form-input" required />
          </div>
        </section>

        <section class="emergency-section">
          <h2 class="section-title">Emergency Contacts</h2>
          <div class="emergency-contacts">
            <div class="emergency-contact">
              <div class="form-group">
                <label for="emergencyName1" class="form-label"
                  >Name and Relation</label
                >
                <input
                  type="text"
                  id="emergencyName1"
                  class="form-input"
                  required
                />
              </div>
              <div class="form-group">
                <label for="emergencyPhone1" class="form-label"
                  >Phone No.</label
                >
                <input
                  type="tel"
                  id="emergencyPhone1"
                  class="form-input"
                  required
                />
              </div>
            </div>
            <div class="emergency-contact">
              <div class="form-group">
                <label for="emergencyName2" class="form-label"
                  >Name and Relation</label
                >
                <input type="text" id="emergencyName2" class="form-input" />
              </div>
              <div class="form-group">
                <label for="emergencyPhone2" class="form-label"
                  >Phone No.</label
                >
                <input type="tel" id="emergencyPhone2" class="form-input" />
              </div>
            </div>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
