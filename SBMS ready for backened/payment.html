<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Management</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Sen', sans-serif;
      background: linear-gradient(135deg, #111, #fff);
      color: #111;
    }

    nav.navigation-top {
      background: #111;
      padding: 0 20px;
    }

    .navigation-div {
      max-width: 1200px;
      margin: auto;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo {
      height: 60px;
      border-radius: 50%;
      background-color: #fff;
      padding: 5px;
    }

    nav.navigation-top ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav.navigation-top li a {
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      font-weight: 600;
    }

    nav.navigation-top li a:hover {
      color: #bbb;
    }

    .nav-button {
      background-color: #fff;
      color: #111;
      border: 1px solid #fff;
      border-radius: 25px;
      width: 130px;
      height: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .nav-button:hover {
      background-color: #8b8a8a;
      color: #111;
      border: 1px solid #111;
    }

    .container {
      display: flex;
      height: calc(100vh - 90px);
    }

    .sidebar {
      width: 220px;
      background: #f5f5f5;
      color: #111;
      padding-top: 20px;
      border-right: 1px solid #e0e0e0;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 15px 20px;
    }

    .sidebar ul li a {
      color: #111;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar ul li:hover {
      background: linear-gradient(165deg, #fff, #979191);
      border-radius: 10px;
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    .sidebar img {
      width: 30px;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      background: #fff;
      overflow-y: auto;
    }

    /* Delivery Page Specific Styles */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .page-title {
      font-size: 28px;
      color: #111;
    }

    .action-button {
      background-color: #111;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .action-button:hover {
      background-color: #fff;
      color: #111;
      border: 1px solid #111;
    }

    .search-bar {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .search-input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #bbb;
      border-radius: 25px;
      font-size: 16px;
      background: #fff;
      color: #111;
    }

    .search-button {
      background-color: #111;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      margin-top: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
      color: #111;
    }

    .table th,
    .table td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    .table th {
      background-color: #000000;
      color: #fff;
    }

    .table tr:hover {
      background-color: #f5f5f5;
    }

    .table tr.selected {
      background-color: #222;
      color: #fff;
    }

    .action-btn {
      background-color: #111;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 5px;
    }

    .delete-btn, .delete-button {
      background-color: #fff;
      color: #111;
      border: 1px solid #111;
      transition: background 0.3s, color 0.3s;
    }

    .delete-btn:hover, .delete-button:hover {
      background-color: #111;
      color: #fff;
    }

    .form-container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.07);
      border: 1px solid #e0e0e0;
    }

    .form-title {
      font-size: 20px;
      margin-bottom: 20px;
      color: #111;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #111;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #111;
      border-radius: 5px;
      background: #fff;
      color: #111;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background-color: #2ecc71;
      color: white;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .notification.show {
      opacity: 1;
    }

    .notification.error {
      background-color: #ff0000;
    }

    h1 {
      color: #111;
    }

    .toggle-form-button, .delete-button {
      background-color: #fff;
      color: #111;
      border: 1px solid #111;
      transition: background 0.3s, color 0.3s;
    }

    .toggle-form-button:hover, .delete-button:hover {
      background-color: #111;
      color: #fff;
    }

    .submit-button {
      background-color: #111;
      color: #fff;
      border: 1px solid #111;
      transition: background 0.3s, color 0.3s;
    }

    .submit-button:hover {
      background-color: #fff;
      color: #111;
    }

    table {
      background: #fff;
      color: #111;
    }

    tr:hover { 
      background-color: #f5f5f5;
    }

    tr.selected {
      background-color: #777;
      color: #fff;
      font-weight: bold;
    }

    .payment-container {
      overflow: auto;
      max-width: 1100px;
      height: 650px;
      margin: 40px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 2px 2px 8px #111;
      border: 1px solid #e0e0e0;
    }
  </style>
</head>

<body>
  <nav class="navigation-top">
    <div class="navigation-div">
      <img src="https://i.ibb.co/60c2V5M5/485022833-1021832163206590-2049955099638617889-n.png" class="nav-logo"
        alt="Logo" />
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="nav-button" onclick="window.location.href='login.html'">Sign Out</button>
    </div>
  </nav>

  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="home.html"><img src="https://i.ibb.co/pvpZssRq/Home-logo.png" alt="">Home</a></li>
        <li><a href="employee.html"><img src="https://i.ibb.co/n8LVnKQC/Employee.png" alt="">Employee</a></li>
        <li><a href="customer.html"><img src="https://i.ibb.co/PZdTmb35/Customer.png" alt="">Customer</a></li>
        <li><a href="product.html"><img src="https://i.ibb.co/rRx31wRN/Product.png" alt="">Product</a></li>
        <li><a href="order.html"><img src="https://i.ibb.co/ZR2xsV1q/Order.png" alt="">Order</a></li>
        <li><a href="payment.html"><img src="https://i.ibb.co/MKS50nw/Payment.png" alt="">Payment</a></li>
        <li><a href="delivery.html"><img src="https://i.ibb.co/hFz1vbwj/Delivery.png" alt="">Delivery</a></li>
        <li><a href="supply.html"><img src="https://i.ibb.co/9Hhv1XT5/Supply.png" alt="">Supply</a></li>
        <li><a href="sales.html"><img src="https://i.ibb.co/bMgBFjcB/sales-logo.png" alt="">Sales Report</a></li>
      </ul>
    </nav>

    <main class="main-content">
      <div class="payment-container">
        <div class="page-header">
          <h1 class="page-title">Payment Management</h1>
          <button class="action-button" id="addNewPaymentBtn">+ Add New Payment</button>
        </div>

        <div class="search-bar">
          <input type="text" class="search-input" id="searchInput" placeholder="Search Customer:">
          <button class="search-button" id="searchBtn">Search</button>
        </div>

        <table class="table" id="paymentTable">
          <thead>
            <tr>
              <th>Payment ID</th>
              <th>Customer Name</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Payment Method</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="paymentTableBody">
          </tbody>
        </table>

        <div class="form-container hidden" id="paymentForm">
          <h2 class="form-title" id="formTitle">Payment Details</h2>
          <div class="form-row">
            <div class="form-group">
              <label for="payment-id">Payment ID</label>
              <input type="text" id="payment-id" class="form-control" readonly required>
            </div>
            <div class="form-group">
              <label for="customer-name">Customer Name</label>
              <input type="text" id="customer-name" class="form-control" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" id="amount" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" class="form-control" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="payment-method">Payment Method</label>
              <select id="payment-method" class="form-control" required>
                <option value="">Select Method</option>
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="Cash">Cash</option>
              </select>
            </div>
          </div>
          <div class="form-actions">
            <button class="action-button" style="background-color: #95a5a6;" id="cancelBtn">Cancel</button>
            <button type="button" class="action-button" onclick="savePayment()">Save</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div class="notification" id="notification"></div>

  <script>
  const payments = [];
let editingIndex = -1;

const tableBody = document.getElementById('paymentTableBody');
const form = document.getElementById('paymentForm');
const formTitle = document.getElementById('formTitle');
const addNewBtn = document.getElementById('addNewPaymentBtn');
const searchInput = document.getElementById('searchInput');

const idInput = document.getElementById('payment-id');
const customerNameInput = document.getElementById('customer-name');
const amountInput = document.getElementById('amount');
const dateInput = document.getElementById('date');
const methodInput = document.getElementById('payment-method');

let nextPaymentNumber = 1;
function getNextPaymentId() {
  return 'P' + String(nextPaymentNumber).padStart(5, '0');
}

addNewBtn.addEventListener('click', () => {
  editingIndex = -1;
  clearForm();
  idInput.value = getNextPaymentId();
  formTitle.textContent = 'Add New Payment';
  form.classList.remove('hidden');
});

function renderTable(data) {
  tableBody.innerHTML = '';
  // Sort by Payment ID ascending (oldest first)
  const sorted = [...data].sort((a, b) => {
    const numA = parseInt(a.id.replace(/\D/g, ''));
    const numB = parseInt(b.id.replace(/\D/g, ''));
    return numA - numB;
  });
  sorted.forEach((payment, index) => {
    const row = `<tr>
      <td>${payment.id}</td>
      <td>${payment.customerName}</td>
      <td>${payment.amount}</td>
      <td>${payment.date}</td>
      <td>${payment.method}</td>
      <td>
        <button class="action-btn" onclick="editPayment(${index})">Edit</button>
        <button class="action-btn delete-btn" onclick="deletePayment(${index})">Delete</button>
      </td>
    </tr>`;
    tableBody.insertAdjacentHTML('beforeend', row);
  });
}

function clearForm() {
  idInput.value = '';
  customerNameInput.value = '';
  amountInput.value = '';
  dateInput.value = '';
  methodInput.value = '';
}

function savePayment() {
  const payment = {
    id: idInput.value,
    customerName: customerNameInput.value,
    amount: amountInput.value,
    date: dateInput.value,
    method: methodInput.value
  };

  if (editingIndex === -1) {
    payments.push(payment);
    nextPaymentNumber++;
  } else {
    payments[editingIndex] = payment;
  }
  renderTable(payments);
  form.classList.add('hidden');
  showNotification('Payment saved successfully!');
}

function editPayment(index) {
  const payment = payments[index];
  editingIndex = index;
  formTitle.textContent = 'Edit Payment';
  idInput.value = payment.id;
  customerNameInput.value = payment.customerName;
  amountInput.value = payment.amount;
  dateInput.value = payment.date;
  methodInput.value = payment.method;
  form.classList.remove('hidden');
}

function deletePayment(index) {
  payments.splice(index, 1);
  renderTable(payments);
  showNotification('Payment deleted successfully!');
}

function showNotification(message, error = false) {
  const notification = document.getElementById('notification');
  notification.textContent = message;
  notification.classList.add('show');
  if (error) {
    notification.classList.add('error');
  }
  setTimeout(() => {
    notification.classList.remove('show');
    notification.classList.remove('error');
  }, 3000);
}

document.getElementById('cancelBtn').addEventListener('click', () => {
  form.classList.add('hidden');
});

renderTable(payments);

</script>

</body>
</html>
