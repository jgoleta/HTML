<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBMS Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <img src="https://i.ibb.co/60c2V5M5/485022833-1021832163206590-2049955099638617889-n.png" class="sbms_logo">

        <div class="login-container">
            <h2 class="login-header">Welcome to SBMS!</h2>
    
            <label for="email">Email</label>
            <input type="email" id="email" class="input-box" placeholder="Enter your email">
    
            <label for="password">Password</label>
            <input type="password" id="password" class="input-box" placeholder="Enter password">
            
            <div class="remember-forgot">
                <label class="remember-label">
                    <input type="checkbox" id="remember-me" class="remember-checkbox">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button class="login-button">Log In</button>


            <p class="signup-text">Don't have an account? <a href="#" class="signup-link">Sign up</a></p>


            <hr class="divider-line">
            <span class="divider-text">or</span>
            <hr class="divider-line">

            <button class="google-button">
                <img src="images/google-icon.png" alt="Google Logo" class="google-icon">
                Sign in with Google
            </button>

        </div>
    </div>

</body>
</html>
