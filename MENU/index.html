<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@700&family=Bricolage+Grotesque:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dashboard-layout">
      <header class="header">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/64fa8b2f0b5c90ffbac8475e4fcd887bfaa35222"
          alt="Logo"
          class="logo"
        />
        <nav class="nav-links">
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Contact</a>
          <button class="logout-btn">Log out</button>
        </nav>
      </header>

      <main class="menu-grid">
        <article class="menu-card">
          <div class="menu-card-content">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/45ebe7a916dd5a439ca80c3315ac405e058fa5f9"
              alt="Employee"
              class="menu-icon"
            />
            <h2 class="menu-title">Employee</h2>
          </div>
        </article>

        <article class="menu-card">
          <div class="menu-card-content">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/49a338fd533668ebba431b1761547ba567c23152"
              alt="Product"
              class="menu-icon"
            />
            <h2 class="menu-title">Product</h2>
          </div>
        </article>

        <article class="menu-card">
          <div class="menu-card-content">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/d9729b3cc80a73c5327b5ab789de9d2adf92fe1c"
              alt="Sales Report"
              class="menu-icon"
            />
            <h2 class="menu-title">Sales Report</h2>
          </div>
        </article>

        <article class="menu-card">
          <div class="menu-card-content">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/93026b23cce59e952da5b635cc9dabee29a85a09"
              alt="Order"
              class="menu-icon"
            />
            <h2 class="menu-title">Order</h2>
          </div>
        </article>

        <article class="menu-card">
          <div class="menu-card-content">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/4401ab9733b3c5a9dc296de1ce19559c9a7235e1"
              alt="Payment"
              class="menu-icon"
            />
            <h2 class="menu-title">Payment</h2>
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
