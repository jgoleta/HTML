<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Sen', sans-serif;
      background: linear-gradient(135deg, #f5e6ca, #ffeaa7);
      color: #333;
    }

    nav {
      background: #d35400;
      padding: 0 20px;
    }

    .navigation-div {
      max-width: 1200px;
      margin: auto;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo {
      height: 60px;
      border-radius: 50%;
      background-color: white;
      padding: 5px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav li a {
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      font-weight: 600;
    }

    nav li a:hover {
      color: #ffeaa7;
    }

    .nav-button {
      background-color: #f39c12;
      color: #fff;
      border: none;
      border-radius: 25px;
      width: 130px;
      height: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav-button:hover {
      background-color: #e67e22;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 40px;
      background-color: #fffdf6;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .header-button-wrapper {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

.toggle-form-button,
.delete-button,
.previous-button {
  padding: 12px 20px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  background-color: #d35400;
  color: white;
  cursor: pointer;
  transition: background 0.3s ease;
}

.toggle-form-button:hover,
.delete-button:hover,
.previous-button:hover {
  background-color: #e67e22;
}

.previous-button {
  border-radius: 50px;
  font-style: italic;
}

    .form-container {
      display: none;
      background: #fffdf6;
      padding: 25px;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .form-container label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    .form-container input {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #fff;
    }

    .submit-button {
      margin-top: 20px;
      padding: 12px;
      background-color: #d35400;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-button:hover {
      background-color: #b84300;
    }
    .submit-wrapper {
      text-align: right;
    }
    .search-bar {
      margin: 20px 0;
    }
    .search-bar input {
      padding: 10px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
      font-size: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 14px 16px;
      border: 1px solid #e2e8f0;
      text-align: left;
      font-size: 15px;
    }
    tr:hover {
      background-color: #fffbe6;
    }
    tr.selected {
      background-color: #ffefd5;
      font-weight: bold;
    }
    th.asc::after {
      content: ' ▲';
    }
    th.desc::after {
      content: ' ▼';
    }
  </style>
</head>
<body>
  <nav>
    <div class="navigation-div">
      <img src="https://i.ibb.co/60c2V5M5/485022833-1021832163206590-2049955099638617889-n.png" class="nav-logo" alt="Logo">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button class="nav-button">Sign Out</button>
    </div>
  </nav>

  <div class="container">
    <div class="header-button-wrapper">
      <div class="left-buttons">
        <button class="previous-button">Previous</button>
      </div>
      <div class="right-buttons">
        <button class="toggle-form-button" onclick="toggleForm()">Add Customer</button>
        <button class="delete-button">Delete Customer</button>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search Employee Name:" onkeyup="searchEmployee()">
    </div>

    <div class="form-container" id="formContainer">
      <form id="employeeForm">
        <label for="employee-name">Employee Name:</label>
        <input type="text" id="employee-name" required>

        <label for="position">Position:</label>
        <input type="text" id="position" required>

        <label for="schedule">Schedule:</label>
        <input type="text" id="schedule" required>

        <label for="salary">Daily Salary:</label>
        <input type="number" id="salary" required>

        <div class="submit-wrapper">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>

    <table id="employee-table">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Employee Name</th>
          <th>Position</th>
          <th>Schedule</th>
          <th>Daily Salary</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const formContainer = document.getElementById('formContainer');
    const form = document.getElementById('employeeForm');
    const tableBody = document.querySelector('#employee-table tbody');
  
    let data = [];
    let freedIds = [];
    let nextId = 1;
  
    function toggleForm() {
      formContainer.style.display = formContainer.style.display === 'block' ? 'none' : 'block';
    }
  
    function getNextEmployeeId() {
      let idNumber;
      if (freedIds.length > 0) {
        idNumber = freedIds.sort((a, b) => a - b).shift();
      } else {
        idNumber = nextId++;
      }
      return `E${idNumber.toString().padStart(2, '0')}`;
    }
  
    form.addEventListener('submit', function (e) {
      e.preventDefault();
  
      const name = document.getElementById('employee-name').value;
      const position = document.getElementById('position').value;
      const schedule = document.getElementById('schedule').value;
      const salary = document.getElementById('salary').value;
  
      if (!name || !position || !schedule || !salary) return;
  
      const id = getNextEmployeeId();
  
      data.push({
        id,
        name,
        position,
        schedule,
        salary
      });
  
      form.reset();
      toggleForm();
      renderTable();
    });
  
    function renderTable() {
      tableBody.innerHTML = '';
      data.forEach((emp, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${emp.id}</td>
          <td>${emp.name}</td>
          <td>${emp.position}</td>
          <td>${emp.schedule}</td>
          <td>${emp.salary}</td>
        `;
        row.dataset.index = index;
        row.onclick = () => {
          document.querySelectorAll('tr').forEach(r => r.classList.remove('selected'));
          row.classList.add('selected');
        };
        tableBody.appendChild(row);
      });
    }
  
    function deleteSelected() {
      const selected = document.querySelector('tr.selected');
      if (selected) {
        const index = parseInt(selected.dataset.index);
        const removed = data.splice(index, 1)[0];
  
        const idNumber = parseInt(removed.id.substring(1));
        freedIds.push(idNumber);
  
        renderTable();
      } else {
        alert('Select a row to delete.');
      }
    }
  
    function searchEmployee() {
      const value = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('#employee-table tbody tr').forEach(row => {
        const name = row.children[1].textContent.toLowerCase();
        row.style.display = name.includes(value) ? '' : 'none';
      });
    }
  
    document.querySelector('.delete-button').addEventListener('click', deleteSelected);
  </script>  
</body>
</html>
