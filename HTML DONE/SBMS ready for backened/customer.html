<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Management</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Sen', sans-serif;
      background: linear-gradient(135deg, #f5e6ca, #ffeaa7);
      color: #333;
    }

    nav.navigation-top {
      background: #d35400;
      padding: 0 20px;
    }

    .navigation-div {
      max-width: 1200px;
      margin: auto;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo {
      height: 60px;
      border-radius: 50%;
      background-color: white;
      padding: 5px;
    }

    nav.navigation-top ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav.navigation-top li a {
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      font-weight: 600;
    }

    nav.navigation-top li a:hover {
      color: #ffeaa7;
    }

    .nav-button {
      background-color: #f39c12;
      color: #fff;
      border: none;
      border-radius: 25px;
      width: 130px;
      height: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav-button:hover {
      background-color: #e67e22;
    }

    .container {
      display: flex;
      height: calc(100vh - 90px);
    }

    .sidebar {
      width: 220px;
      background: linear-gradient(135deg, #f5e6ca, #ffeaa7);
      color: black;
      padding-top: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 15px 20px;
    }

    .sidebar ul li a {
      color: black;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar ul li:hover {
      background: linear-gradient(135deg, white, #ffeaa7);
      border-radius: 10px;
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    .sidebar img {
      width: 30px;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      background: linear-gradient(135deg, white, #ffeaa7);
    }

    .customer-container {
      overflow: auto;
      max-width: 1100px;
      height: 650px;
      margin: 40px auto;
      padding: 40px;
      background-color: #fffdf6;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 35px;
      margin-bottom: 20px;
      text-align: center;
      color: #d35400;
    }

    .button-container {
      margin-left: auto;
    }

    .toggle-form-button,
    .delete-button {
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #d35400;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle-form-button:hover,
    .delete-button:hover {
      background-color: #b84300;
      color: #ffffff;
    }

    .search-bar {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-bar input {
      padding: 10px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 15px;
      max-width: 300px;
      flex: 1;
    }

    .customer-form-container {
      display: none;
      background: #fffdf6;
      padding: 25px;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .customer-form label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    .customer-form input,
    .customer-form textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #fff;
    }

    .submit-button {
      margin-top: 20px;
      padding: 12px;
      background-color: #d35400;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-button:hover {
      background-color: #b84300;
    }

    .submit-wrapper {
      text-align: right;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-family: 'Sen', sans-serif;
    }

    th,
    td {
      padding: 14px 16px;
      border: 1px solid #e2e8f0;
      text-align: left;
      font-size: 15px;
    }

    tr:hover {
      background-color: #fffbe6;
    }

    tr.selected {
      background-color: #ffefd5;
      font-weight: bold;
    }

    th.asc::after {
      content: ' ▲';
    }

    th.desc::after {
      content: ' ▼';
    }
  </style>
</head>

<body>
  <nav class="navigation-top">
    <div class="navigation-div">
      <img src="https://i.ibb.co/60c2V5M5/485022833-1021832163206590-2049955099638617889-n.png" class="nav-logo"
        alt="Logo" />
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="nav-button" onclick="window.location.href='login.html'">Sign Out</button>
    </div>
  </nav>

  <div class="container">
    <nav class="sidebar">
      <ul>
        <ul>
        <li><a href="{% url 'webpage3' %}"><img src="https://i.ibb.co/pvpZssRq/Home-logo.png" alt="">Home</a></li>
        <li><a href="{% url 'webpage2' %}"><img src="https://i.ibb.co/n8LVnKQC/Employee.png" alt="">Employee</a></li>
        <li><a href="{% url 'webpage7' %}"><img src="https://i.ibb.co/PZdTmb35/Customer.png" alt="">Customer</a></li>
        <li><a href="{% url 'webpage8' %}"><img src="https://i.ibb.co/rRx31wRN/Product.png" alt="">Product</a></li>
        <li><a href="{% url 'webpage5' %}"><img src="https://i.ibb.co/ZR2xsV1q/Order.png" alt="">Order</a></li>
        <li><a href="{% url 'webpage4' %}"><img src="https://i.ibb.co/MKS50nw/Payment.png" alt="">Payment</a></li>
        <li><a href="{% url 'webpage9' %}"><img src="https://i.ibb.co/hFz1vbwj/Delivery.png" alt="">Delivery</a></li>
        <li><a href="{% url 'webpage11' %}"><img src="https://i.ibb.co/9Hhv1XT5/Supply.png" alt="">Supply</a></li>
        <li><a href="{% url 'webpage10' %}"><img src="https://i.ibb.co/bMgBFjcB/sales-logo.png" alt="">Sales Report</a></li>
      </ul>
    </nav>

    <main class="main-content">
      <div class="customer-container">
        <h1>Customer Management</h1>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search Customer Name:" onkeyup="searchCustomer()">
            <div class="button-container">
              <button class="toggle-form-button" onclick="toggleForm()">Add Customer</button>
              <button class="delete-button">Delete Customer</button>
            </div>
        </div>


        <div class="customer-form-container">
          <form class="customer-form">
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" name="customer-name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <div class="submit-wrapper">
              <button type="submit" class="submit-button">Submit</button>
            </div>
          </form>
        </div>

        <div class="customer-table-container">
          <table id="customer-table">
            <thead>
              <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Phone Number</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
    <script>
      const customerForm = document.querySelector('.customer-form');
      const customerTableBody = document.querySelector('#customer-table tbody');
      const deleteButton = document.querySelector('.delete-button');
      const formContainer = document.querySelector('.customer-form-container');

      let customerData = [];
      let freedIds = [];
      let nextCustomerId = 1;

      function toggleForm() {
        formContainer.style.display = formContainer.style.display === 'none' || formContainer.style.display === '' ? 'block' : 'none';
      }

      function getNextCustomerId() {
        let idNumber;
        if (freedIds.length > 0) {
          idNumber = freedIds.sort((a, b) => a - b).shift();
        } else {
          idNumber = nextCustomerId++;
        }
        return `C${idNumber.toString().padStart(3, '0')}`;
      }

      customerForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const nameInput = document.getElementById('customer-name');
        const phoneInput = document.getElementById('phone');
        const addressInput = document.getElementById('address');

        if (!nameInput.value || !phoneInput.value || !addressInput.value) {
          alert('Please fill out all fields before submitting.');
          return;
        }

        const newCustomer = {
          id: getNextCustomerId(),
          name: nameInput.value,
          phone: phoneInput.value,
          address: addressInput.value
        };

        customerData.push(newCustomer);
        renderTable();
        customerForm.reset();
        formContainer.style.display = 'none';
      });

      function renderTable() {
        customerTableBody.innerHTML = '';
        customerData.forEach((cust, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
          <td>${cust.id}</td>
          <td>${cust.name}</td>
          <td>${cust.phone}</td>
          <td>${cust.address}</td>
        `;
          row.setAttribute('data-index', index);
          row.addEventListener('click', () => {
            document.querySelectorAll('tr').forEach(r => r.classList.remove('selected'));
            row.classList.add('selected');
          });
          customerTableBody.appendChild(row);
        });
      }

      deleteButton.addEventListener('click', () => {
        const selectedRow = document.querySelector('tr.selected');
        if (selectedRow) {
          const index = selectedRow.getAttribute('data-index');
          const removed = customerData.splice(index, 1)[0];

          const idNumber = parseInt(removed.id.substring(1));
          freedIds.push(idNumber);

          renderTable();
        } else {
          alert('Please select a row to delete.');
        }
      });

      function searchCustomer() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const rows = document.querySelectorAll('#customer-table tbody tr');
        rows.forEach(row => {
          const name = row.children[1].textContent.toLowerCase();
          row.style.display = name.includes(query) ? '' : 'none';
        });
      }

      document.querySelectorAll('#customer-table th').forEach((header, colIndex) => {
        if (colIndex > 1) return;

        header.style.cursor = 'pointer';
        header.addEventListener('click', () => {
          const isAscending = header.classList.contains('asc');
          document.querySelectorAll('#customer-table th').forEach(th => th.classList.remove('asc', 'desc'));
          header.classList.add(isAscending ? 'desc' : 'asc');

          customerData.sort((a, b) => {
            const aValue = Object.values(a)[colIndex];
            const bValue = Object.values(b)[colIndex];
            return isAscending
              ? aValue.toString().localeCompare(bValue.toString(), undefined, { numeric: true })
              : bValue.toString().localeCompare(aValue.toString(), undefined, { numeric: true });
          });

          renderTable();
        });
      });
    </script>
</body>

</html>
