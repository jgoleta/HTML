<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Report</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&family=Bricolage+Grotesque:wght@600;700&family=Inter&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Sen", sans-serif;
        background-color: #fff;
      }

      .page-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .main-header {
        width: 100%;
        height: 180px;
        background-color: #222;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 32px;
      }

      .header-logo {
        width: 127px;
        height: 127px;
      }

      .header-nav {
        display: flex;
        align-items: center;
        gap: 32px;
      }

      .nav-link {
        color: #fff;
        font-size: 18px;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
      }

      .logout-button {
        color: #1f214d;
        font-size: 18px;
        font-weight: 700;
        text-transform: uppercase;
        background-color: #fde6d4;
        border-radius: 12px;
        padding: 8px 16px;
        border: none;
        cursor: pointer;
      }

      .logo-section {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }

      .logo-container {
        width: 225px;
        height: 179px;
        background-color: #e5e6f1;
        border-radius: 24px;
        box-shadow: 0 16px 56px -12px rgba(69, 65, 113, 0.16);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .main-content {
        padding: 0 32px;
        margin-top: 44px;
      }

      .navigation-controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .prev-button {
        color: #1f214d;
        font-size: 16px;
        font-weight: 700;
        text-transform: uppercase;
        background-color: #fff;
        border-radius: 50px;
        padding: 8px 16px;
        border: none;
        cursor: pointer;
      }

      .action-buttons {
        display: flex;
        gap: 16px;
      }

      .action-button {
        color: #1f214d;
        font-size: 16px;
        font-weight: 700;
        text-transform: uppercase;
        background-color: #fff;
        border-radius: 12px;
        padding: 8px 16px;
        border: 1px solid #ccc;
        cursor: pointer;
      }

      .product-section {
        margin-top: 32px;
        background-color: #fff;
        border-radius: 12px;
        padding: 24px;
      }

      .section-title {
        text-align: center;
        font-size: 48px;
        font-family: "Bricolage Grotesque", sans-serif;
        font-weight: 700;
        margin-bottom: 24px;
      }

      .add-product-form {
        display: flex;
        gap: 12px;
        margin-bottom: 24px;
        flex-wrap: wrap;
      }

      .add-product-form input {
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }

      .table-container {
        width: 100%;
      }

      .table-header {
        background-color: #222;
        color: #fff;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1px;
        padding: 12px 0;
        border-radius: 4px;
      }

      .header-cell {
        text-align: center;
        font-size: 22px;
        font-family: "Bricolage Grotesque", sans-serif;
        font-weight: 700;
      }

      .table-body {
        border: 1px solid #000;
      }

      .table-row {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1px;
        padding: 16px 0;
        border-bottom: 1px solid #000;
        text-align: center;
      }

      .table-row.alternate {
        background-color: rgba(34, 34, 34, 0.1);
      }

      .delete-button {
        background: #fde6d4;
        border: none;
        padding: 6px 12px;
        margin: 8px auto;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        grid-column: span 4;
        width: max-content;
      }

      .title-divider {
        border: 0;
        border-top: 2px solid #000;
        margin: 10px auto;
        width: 50%;
      }

      @media (max-width: 768px) {
        .main-header {
          flex-direction: column;
          height: auto;
          padding: 16px;
          gap: 16px;
        }

        .header-nav {
          flex-direction: column;
          gap: 16px;
        }

        .table-header,
        .table-row {
          grid-template-columns: repeat(3, 1fr);
        }

        .header-cell:nth-child(n + 4),
        .table-row > div:nth-child(n + 4) {
          display: none;
        }

        .section-title {
          font-size: 32px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <header class="main-header">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/cf92db7fadae9534e1c14a3af937213001ef6fd4"
          alt="Company Logo"
          class="header-logo"
        />
        <nav class="header-nav">
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Contact</a>
          <button class="logout-button">Log out</button>
        </nav>
      </header>

      <section class="logo-section">
        <div class="logo-container">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/5525e84fb5cd1a7c59c27e8d0fbf661dd624d417"
            alt="Product Management"
            style="width: 105px; height: 105px"
          />
        </div>
      </section>

      <main class="main-content">
        <div class="navigation-controls">
          <button class="prev-button">&lt; previous</button>
          <div class="action-buttons">
            <!-- Buttons remain -->
          </div>
        </div>

        <section class="product-section">
          <h1 class="section-title">Sales Report</h1>
          <hr class="title-divider" />

          <!-- Form to add product -->
          <div class="add-product-form">
            <input type="text" id="productName" placeholder="Product Name" />
            <input type="number" id="quantitySold" placeholder="Quantity" />
            <input type="number" id="price" placeholder="Price" />
            <button onclick="addProduct()" class="action-button">Add</button>
          </div>

          <div class="table-container">
            <div class="table-header">
              <div class="header-cell">Product Name</div>
              <div class="header-cell">Quantity Sold</div>
              <div class="header-cell">Price</div>
              <div class="header-cell">Total</div>
            </div>

            <div class="table-body">
              <!-- Rows will be added here -->
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      const tableBody = document.querySelector(".table-body");

      function addProduct() {
        const name = document.getElementById("productName").value;
        const qty = parseInt(document.getElementById("quantitySold").value);
        const price = parseFloat(document.getElementById("price").value);

        if (!name || isNaN(qty) || isNaN(price)) {
          alert("Please enter all fields.");
          return;
        }

        const total = qty * price;
        const row = document.createElement("div");
        row.className = `table-row ${tableBody.children.length % 2 !== 0 ? "alternate" : ""}`;
        row.innerHTML = `
          <div>${name}</div>
          <div>${qty}</div>
          <div>₱${price.toFixed(2)}</div>
          <div>₱${total.toFixed(2)}</div>
        `;

        const deleteBtn = document.createElement("button");
        deleteBtn.innerText = "Delete";
        deleteBtn.className = "delete-button";
        deleteBtn.onclick = () => {
          row.remove();
          deleteBtn.remove();
        };

        tableBody.appendChild(row);
        tableBody.appendChild(deleteBtn);

        // Reset input fields
        document.getElementById("productName").value = "";
        document.getElementById("quantitySold").value = "";
        document.getElementById("price").value = "";
      }
    </script>
  </body>
</html>
