<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer</title>
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Sen:wght@400;600;700&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Sen', sans-serif;
  background-color: #f5f7fa;
  color: #222;
}

.navigation-top {
  background: #222;
  padding: 0 20px;
}

.navigation-div {
  max-width: 1200px;
  margin: auto;
  height: 90px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.nav-logo {
  height: 60px;
}

ul {
  list-style: none;
  display: flex;
  gap: 30px;
}

li a {
  color: #fff;
  font-size: 16px;
  text-decoration: none;
  transition: color 0.2s ease-in-out;
}

li a:hover {
  color: #00c2ff;
}

.nav-button {
  background-color: #00c2ff;
  color: white;
  border: none;
  border-radius: 25px;
  width: 130px;
  height: 40px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease;
}

.nav-button:hover {
  background-color: #00a4d6;
}

.background-container {
  max-width: 1100px;
  margin: 40px auto;
  padding: 40px;
  background-color: #ffffff;
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
}

.header-button-wrapper {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 20px;
}

.toggle-form-button,
.delete-button,
.previous-button {
  padding: 12px 20px;
  font-weight: 600;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: #f9f9f9;
  cursor: pointer;
  transition: all 0.2s ease;
}

.toggle-form-button:hover,
.delete-button:hover,
.previous-button:hover {
  background-color: #eaeaea;
}

.previous-button {
  border-radius: 50px;
  font-style: italic;
}

.search-bar {
  margin: 20px 0;
}

.search-bar input {
  width: 100%;
  max-width: 350px;
  padding: 10px 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.customer-form-container {
  display: none;
  background: #f0f0f0;
  padding: 25px;
  border-radius: 10px;
  margin: 20px 0;
}

.customer-form label {
  display: block;
  margin-top: 12px;
  font-weight: 600;
}

.customer-form input,
.customer-form textarea {
  width: 100%;
  margin-top: 6px;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #bbb;
}

.submit-button {
  margin-top: 20px;
  padding: 12px;
  background-color: #222222;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

.submit-button:hover {
  background-color: #00a4d6;
}

.customer-table-container {
  margin-top: 30px;
  overflow-x: auto;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
}

table {
  width: 100%;
  border-collapse: collapse;
  font-family: 'Sen', sans-serif;
}

th,
td {
  padding: 20px;
  text-align: left;
  font-size: 16px;
  border-bottom: 1px solid #eee;
}

th {
  background-color: #f4f6f8;
  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
  position: relative;
}

tr:hover {
  background-color: #f9f9f9;
}

tr.selected {
  background-color: #dbeafe;
  font-weight: bold;
}

th.asc::after {
  content: " ▲";
  position: absolute;
  right: 10px;
}

th.desc::after {
  content: " ▼";
  position: absolute;
  right: 10px;
}

  </style>
</head>
<body>
  <nav class="navigation-top">
    <div class="navigation-div">
      <img src="https://i.ibb.co/60c2V5M5/485022833-1021832163206590-2049955099638617889-n.png" class="nav-logo" alt="Logo">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="nav-button">Sign Out</button>
    </div>
  </nav>

  <div class="background-container">
    <div class="header-button-wrapper">
      <div class="left-buttons">
        <button class="previous-button">Previous</button>
      </div>
      <div class="right-buttons">
        <button class="toggle-form-button" onclick="toggleForm()">Add Customer</button>
        <button class="delete-button">Delete Customer</button>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search Customer Name:" onkeyup="searchCustomer()">
    </div>

    <div class="customer-form-container">
      <form class="customer-form">
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" name="customer-name" required>
      
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>

    <div class="customer-table-container">
      <table id="customer-table">
        <thead>
          <tr>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Phone Number</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const customerForm = document.querySelector('.customer-form');
    const customerTableBody = document.querySelector('#customer-table tbody');
    const deleteButton = document.querySelector('.delete-button');
    const formContainer = document.querySelector('.customer-form-container');
    let customerData = [];
    let customerIdCounter = 1;

    function toggleForm() {
      formContainer.style.display = formContainer.style.display === 'none' || formContainer.style.display === '' ? 'block' : 'none';
    }

    customerForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const nameInput = document.getElementById('customer-name');
      const phoneInput = document.getElementById('phone');
      const addressInput = document.getElementById('address');

      if (!nameInput.value || !phoneInput.value || !addressInput.value) {
        alert('Please fill out all fields before submitting.');
        return;
      }

      const newCustomer = {
        id: customerIdCounter++,
        name: nameInput.value,
        phone: phoneInput.value,
        address: addressInput.value
      };

      customerData.push(newCustomer);
      renderTable();
      customerForm.reset();
      formContainer.style.display = 'none';
    });

    function renderTable() {
      customerTableBody.innerHTML = '';
      customerData.forEach((cust, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${cust.id}</td>
          <td>${cust.name}</td>
          <td>${cust.phone}</td>
          <td>${cust.address}</td>
        `;
        row.setAttribute('data-index', index);
        row.addEventListener('click', () => {
          document.querySelectorAll('tr').forEach(r => r.classList.remove('selected'));
          row.classList.add('selected');
        });
        customerTableBody.appendChild(row);
      });
    }

    deleteButton.addEventListener('click', () => {
      const selectedRow = document.querySelector('tr.selected');
      if (selectedRow) {
        const index = selectedRow.getAttribute('data-index');
        customerData.splice(index, 1);
        renderTable();
      } else {
        alert('Please select a row to delete.');
      }
    });

    function searchCustomer() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('#customer-table tbody tr');
      rows.forEach(row => {
        const name = row.children[1].textContent.toLowerCase();
        row.style.display = name.includes(query) ? '' : 'none';
      });
    }

    document.querySelectorAll('#customer-table th').forEach((header, colIndex) => {
      if (colIndex > 1) return;

      header.style.cursor = 'pointer';
      header.addEventListener('click', () => {
        const isAscending = header.classList.contains('asc');
        document.querySelectorAll('#customer-table th').forEach(th => th.classList.remove('asc', 'desc'));
        header.classList.add(isAscending ? 'desc' : 'asc');

        customerData.sort((a, b) => {
          const aValue = Object.values(a)[colIndex];
          const bValue = Object.values(b)[colIndex];
          return isAscending
            ? aValue.toString().localeCompare(bValue.toString(), undefined, { numeric: true })
            : bValue.toString().localeCompare(aValue.toString(), undefined, { numeric: true });
        });

        renderTable();
      });
    });
  </script>
</body>
</html>
