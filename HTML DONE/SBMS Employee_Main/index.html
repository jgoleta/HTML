<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Page</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navigation-top">
    <div class="navigation-div">
      <img src="https://i.ibb.co/60c2V5M5/485022833-1021832163206590-2049955099638617889-n.png" class="nav-logo" alt="Logo">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="nav-button">Sign Out</button>
    </div>
  </nav>

  <div class="background-container">
    <div class="employee-header">
    <button class="previous-button">Previous</button>
    </div>

    <div class="employee-form-container">
      <form class="employee-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="middle-name">Middle Name:</label>
        <input type="text" id="middle-name" name="middle-name">

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required>

        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>

    <div class="button-container">
      <button class="delete-button">Delete</button>
    </div>

    <div class="employee-table-container">
        <table id="employee-table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Middle Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Address</th>
              <th>Position</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
  </div>

  <script>
    const employeeForm = document.querySelector('.employee-form');
    const employeeTableBody = document.querySelector('#employee-table tbody');
    const deleteButton = document.querySelector('.delete-button');
    let employeeData = [];

    employeeForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(employeeForm);
      const newEmployee = {
        firstName: formData.get('first-name'),
        middleName: formData.get('middle-name'),
        lastName: formData.get('last-name'),
        age: formData.get('age'),
        address: formData.get('address'),
        position: formData.get('position')
      };
      employeeData.push(newEmployee);
      renderTable();
      employeeForm.reset();
    });

    function renderTable() {
      employeeTableBody.innerHTML = '';
      employeeData.forEach((emp, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${emp.firstName}</td>
          <td>${emp.middleName}</td>
          <td>${emp.lastName}</td>
          <td>${emp.age}</td>
          <td>${emp.address}</td>
          <td>${emp.position}</td>
        `;
        row.setAttribute('data-index', index);
        row.addEventListener('click', () => {
          document.querySelectorAll('tr').forEach(r => r.classList.remove('selected'));
          row.classList.add('selected');
        });
        employeeTableBody.appendChild(row);
      });
    }

    deleteButton.addEventListener('click', () => {
      const selectedRow = document.querySelector('tr.selected');
      if (selectedRow) {
        const index = selectedRow.getAttribute('data-index');
        employeeData.splice(index, 1);
        renderTable();
      } else {
        alert('Please select a row to delete.');
      }
    });
  </script>
</body>
</html>
