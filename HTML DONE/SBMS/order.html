<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Management</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Sen', sans-serif;
      background: linear-gradient(135deg, white, #ffeaa7);
      color: #333;
    }

    nav.navigation-top {
      background: #d35400;
      padding: 0 20px;
    }

    .navigation-div {
      max-width: 1200px;
      margin: auto;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo {
      height: 60px;
      border-radius: 50%;
      background-color: white;
      padding: 5px;
    }

    nav.navigation-top ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav.navigation-top li a {
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      font-weight: 600;
    }

    nav.navigation-top li a:hover {
      color: #ffeaa7;
    }

    .nav-button {
      background-color: #f39c12;
      color: #fff;
      border: none;
      border-radius: 25px;
      width: 130px;
      height: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav-button:hover {
      background-color: #e67e22;
    }

    .container {
      display: flex;
      min-height: calc(100vh - 90px);

    }

    .sidebar {
      width: 220px;
      background: linear-gradient(135deg, #f5e6ca, #ffeaa7);
      color: black;
      padding-top: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 15px 20px;
    }

    .sidebar ul li a {
      color: black;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar ul li:hover {
      background-color: #b67f2c;
      border-radius: 10px;
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    .sidebar img {
      width: 20px;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      background: linear-gradient(135deg, white, #ffeaa7);
    }

    .order-container {
      overflow: auto;
      width: 1300px;
      height: 650px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fffdf6;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      margin-top: 40px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 24px;
    }

    .button-container {
      margin-left: auto;
      justify-content: space-between;

    }

    .add-button,
    .delete-button {
      padding: 12px 20px;
      font-family: 'Sen', sans-serif;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #d35400;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .add-button:hover,
    .delete-button:hover {
      background-color: #b84300;
    }

    .order-form-container {
      display: none;
      background: #fffdf6;
      padding: 25px;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .order-form label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    .order-form input,
    .order-form select {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #fff;
    }

    .submit-button {
      margin-top: 20px;
      padding: 12px;
      background-color: #d35400;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-wrapper {
      text-align: right;
    }

    .search-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .search-bar button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #f5cba7;
    }

    .search-bar input {
      padding: 10px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      width: 100%;
      max-width: 258px;
      font-size: 15px;
    }

    .search-button,
    .reset-button {
      background: #fdf2e9;
      color: #d35400;
      font-weight: bold;
      cursor: pointer;
    }

    .search-button:hover,
    .reset-button:hover {
      background: #f5cba7;
    }

    .order-table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th,
    td {
      padding: 14px 16px;
      border: 1px solid #e2e8f0;
      text-align: left;
      font-size: 15px;
    }

    tr:hover {
      background-color: #fffbe6;
    }

    tr.selected {
      background-color: #ffefd5;
      font-weight: bold;
    }

    th.asc::after {
      content: ' ▲';
    }

    th.desc::after {
      content: ' ▼';
    }
  </style>
</head>

<body>
  <nav class="navigation-top">
    <div class="navigation-div">
      <img src="https://i.ibb.co/60c2V5M5/485022833-1021832163206590-2049955099638617889-n.png" class="nav-logo"
        alt="Logo" />
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="nav-button" onclick="window.location.href='SBMS Login_Final.html'">Sign Out</button>
    </div>
  </nav>

  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="home.html"><img src="https://i.ibb.co/n8LVnKQC/Employee.png" alt="">Dashboard</a></li>
        <li><a href="employee.html"><img src="https://i.ibb.co/n8LVnKQC/Employee.png" alt="">Employee</a></li>
        <li><a href="customer.html"><img src="https://i.ibb.co/PZdTmb35/Customer.png" alt="">Customer</a></li>
        <li><a href="product.html"><img src="https://i.ibb.co/rRx31wRN/Product.png" alt="">Product</a></li>
        <li><a href="order.html"><img src="https://i.ibb.co/ZR2xsV1q/Order.png" alt="">Order</a></li>
        <li><a href="payment.html"><img src="https://i.ibb.co/MKS50nw/Payment.png" alt="">Payment</a></li>
        <li><a href="delivery.html"><img src="https://i.ibb.co/hFz1vbwj/Delivery.png" alt="">Delivery</a></li>
        <li><a href="supply.html"><img src="https://i.ibb.co/9Hhv1XT5/Supply.png" alt="">Supply</a></li>
        <li><a href="sales.html"><img src="https://i.ibb.co/bMgBFjcB/sales-logo.png" alt="">Sales Report</a></li>
      </ul>
    </nav>

    <main class="main-content">
    <div class="order-container">
      <h1>Order Management</h1>
      <div class="search-bar">
        <input type="text" id="search-order-id" placeholder="Search Order ID:">
        <input type="text" id="search-product" placeholder="Search Product Name:">
        <input type="date" id="search-date">
        <button class="search-button" onclick="filterTable()">Search</button>
        <button class="reset-button" onclick="resetFilters()">Reset</button>
        <div class="button-container">
          <button class="add-button" onclick="toggleForm()">Add Order</button>
          <button class="delete-button">Delete Order</button>
        </div>
      </div>
      <div class="order-form-container">
        <form class="order-form">
          <label for="customer-id">Customer ID:</label>
          <input type="text" id="customer-id" required>

          <label for="employee-id">Employee ID:</label>
          <input type="text" id="employee-id" required>

          <label for="product-name">Product:</label>
          <select id="product-name" required>
            <option value="Whole Chicken">Whole Chicken</option>
            <option value="Chicken Feet">Chicken Feet</option>
            <option value="Chicken Head">Chicken Head</option>
            <option value="Chicken Liver">Chicken Liver</option>
            <option value="Chicken Intestine">Chicken Intestine</option>
            <option value="Chicken Blood">Chicken Blood</option>
            <option value="Chicken Gizzard">Chicken Gizzard</option>
          </select>

          <label for="amount">Amount:</label>
          <input type="number" id="amount" step="0.01" required>

          <label for="date">Date:</label>
          <input type="date" id="date" required>

          <div class="submit-wrapper">
            <button type="submit" class="submit-button">Submit</button>
          </div>
        </form>
      </div>

      <div class="order-table-container">
        <table id="order-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer ID</th>
              <th>Employee ID</th>
              <th>Product ID</th>
              <th>Product Name</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  </main>
  <script>
    const productMap = {
      "Whole Chicken": "P1",
      "Chicken Feet": "P2",
      "Chicken Head": "P3",
      "Chicken Liver": "P4",
      "Chicken Intestine": "P5",
      "Chicken Blood": "P6",
      "Chicken Gizzard": "P7"
    };

    const orderForm = document.querySelector('.order-form');
    const orderTableBody = document.querySelector('#order-table tbody');
    const deleteButton = document.querySelector('.delete-button');
    const formContainer = document.querySelector('.order-form-container');
    const searchOrderId = document.getElementById('search-order-id');
    const searchProduct = document.getElementById('search-product');
    const searchDate = document.getElementById('search-date');

    let orderData = [];
    let orderIdCounter = 1;

    function toggleForm() {
      formContainer.style.display = formContainer.style.display === 'none' || formContainer.style.display === '' ? 'block' : 'none';
    }

    orderForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const customerId = document.getElementById('customer-id').value;
      const employeeId = document.getElementById('employee-id').value;
      const productName = document.getElementById('product-name').value;
      const amount = parseFloat(document.getElementById('amount').value).toFixed(2);
      const date = document.getElementById('date').value;
      const productId = productMap[productName];

      const duplicate = orderData.some(order =>
        order.customerId === customerId &&
        order.productName === productName &&
        order.date === date
      );

      if (duplicate) {
        alert('This order already exists.');
        return;
      }

      const newOrder = {
        id: `O${orderIdCounter.toString().padStart(4, '0')}`,
        customerId,
        employeeId,
        productId,
        productName,
        amount,
        date
      };

      orderIdCounter++;
      orderData.push(newOrder);
      renderTable(orderData);
      orderForm.reset();
      formContainer.style.display = 'none';
    });

    function renderTable(data) {
      orderTableBody.innerHTML = '';
      if (data.length === 0) {
        const row = document.createElement('tr');
        const cell = document.createElement('td');
        cell.colSpan = 7;
        cell.textContent = 'No orders found.';
        cell.style.textAlign = 'center';
        row.appendChild(cell);
        orderTableBody.appendChild(row);
      }
      data.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${order.id}</td>
            <td>${order.customerId}</td>
            <td>${order.employeeId}</td>
            <td>${order.productId ?? 'N/A'}</td>
            <td>${order.productName}</td>
            <td>P${order.amount}</td>
            <td>${order.date}</td>
          `;
        row.dataset.orderId = order.id;

        row.addEventListener('click', () => {
          document.querySelectorAll('tr').forEach(r => r.classList.remove('selected'));
          row.classList.add('selected');
        });

        orderTableBody.appendChild(row);
      });
    }

    function filterTable() {
      const idQuery = searchOrderId.value.trim().toUpperCase();
      const productQuery = searchProduct.value.trim().toLowerCase();
      const dateQuery = searchDate.value;

      const filtered = orderData.filter(order => {
        const matchId = !idQuery || order.id.includes(idQuery);
        const matchProduct = !productQuery || order.productName.toLowerCase().includes(productQuery);
        const matchDate = !dateQuery || order.date === dateQuery;
        return matchId && matchProduct && matchDate;
      });

      renderTable(filtered);
    }

    function resetFilters() {
      searchOrderId.value = '';
      searchProduct.value = '';
      searchDate.value = '';
      renderTable(orderData);
    }

    deleteButton.addEventListener('click', () => {
      const selectedRow = document.querySelector('tr.selected');
      if (selectedRow) {
        const orderId = selectedRow.dataset.orderId;
        orderData = orderData.filter(order => order.id !== orderId);
        renderTable(orderData);
      } else {
        alert('Please select a row to delete.');
      }
    });
    document.querySelectorAll('th').forEach(th => {
      th.addEventListener('click', () => {
        const key = th.textContent.trim().replace(' ', '').toLowerCase();
        const isAsc = th.classList.contains('asc');
        orderData.sort((a, b) => {
          if (a[key] > b[key]) return isAsc ? -1 : 1;
          if (a[key] < b[key]) return isAsc ? 1 : -1;
          return 0;
        });
        document.querySelectorAll('th').forEach(header => header.classList.remove('asc', 'desc'));
        th.classList.add(isAsc ? 'desc' : 'asc');
        renderTable(orderData);
      });
    });
  </script>
</body>

</html>
