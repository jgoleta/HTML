<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sen:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Sen', sans-serif;
      background: linear-gradient(135deg, #f5e6ca, #ffeaa7);
      color: #333;
    }

    nav {
      background: #d35400;
      padding: 0 20px;
    }

    .navigation-div {
      max-width: 1200px;
      margin: auto;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo {
      height: 60px;
      border-radius: 50%;
      background-color: white;
      padding: 5px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav li a {
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      font-weight: 600;
    }

    nav li a:hover {
      color: #ffeaa7;
    }

    .nav-button {
      background-color: #f39c12;
      color: #fff;
      border: none;
      border-radius: 25px;
      width: 130px;
      height: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav-button:hover {
      background-color: #e67e22;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 40px;
      background-color: #fffdf6;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .previous-button {
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #d35400;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      border-radius: 50px;
      font-style: italic;
    }

    .previous-button:hover {
      background-color: #b84300;
      color: #ffffff;
    }

    .section-title {
      font-size: 34px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .submitted-payments .table-header,
    .submitted-payments .table-row {
      text-align: center;
    }

    .table-container {
      width: 100%;
      margin-top: 40px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .table-row div,
    .table-header div {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .table-header {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      background-color: #d35400;
      color: white;
      padding: 12px 0;
      text-align: center;
      font-weight: bold;
      border-radius: 10px;
    }

    .table-body {
      display: flex;
      flex-direction: column;
    }

    .table-row {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      padding: 12px;
      border-bottom: 1px solid #ddd;
      align-items: center;
    }

    .table-row select,
    .table-row input {
      width: 90%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Sen', sans-serif;
    }

    .table-row:nth-child(even) {
      background-color: #f9f9f9;
    }

    .submit-button {
      padding: 10px 15px;
      background-color: #d35400;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-button:hover {
      background: #b84300;
    }

    .delete-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-button:hover {
      background-color: #c0392b;
    }

    .submitted-payments {
      margin-top: 40px;
    }

    .submitted-payments h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .table-header,
      .table-row {
        grid-template-columns: repeat(5, 1fr);
      }

      .table-header div:nth-child(6),
      .table-row div:nth-child(6) {
        display: none;
      }
    }
  </style>
</head>
<body>

  <nav class="navigation-top">
    <div class="navigation-div">
      <img src="https://i.ibb.co/60c2V5M5/485022833-1021832163206590-2049955099638617889-n.png" class="nav-logo" alt="Logo">
      <ul>
        <li><a href="SBMS MENU_Final.html">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="nav-button">Sign Out</button>
    </div>
  </nav>

  <div class="container">
    <button class="previous-button" onclick="window.location.href='SBMS MENU_Final.html'">Previous</button>
    <h1 class="section-title">Payment</h1>

    <div class="table-container">
      <div class="table-header">
        <div>Payment ID</div>
        <div>Customer ID</div>
        <div>Amount</div>
        <div>Date</div>
        <div>Payment Method</div>
        <div>Action</div>
      </div>
      <div class="table-body">
        <div class="table-row" id="paymentInputRow">
          <div><input type="text" id="paymentID" readonly placeholder="Payment ID" value="P0001"></div>
          <div><input type="text" id="customerID" placeholder="Customer ID"></div>
          <div><input type="number" id="amount" placeholder="Amount"></div>
          <div><input type="date" id="date"></div>
          <div>
            <select id="paymentMethod">
              <option value="" disabled selected>Select Method</option>
              <option value="Bank Transfer">Bank Transfer</option>
              <option value="Cash">Cash</option>
            </select>
          </div>
          <div>
            <button class="submit-button" onclick="submitPayment()">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="submitted-payments">
      <div class="table-header">
        <div>Payment ID</div>
        <div>Customer ID</div>
        <div>Amount</div>
        <div>Date</div>
        <div>Payment Method</div>
        <div>Action</div>
      </div>
      <div class="table-body" id="submittedTable"></div>
    </div>
  </div>

  <script>
    let paymentIDCounter = 1;
    const reusableIDs = [];
  
    function submitPayment() {
      const customerID = document.getElementById('customerID').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      const date = document.getElementById('date').value;
      const method = document.getElementById('paymentMethod').value;
  
      if (!customerID || amount <= 0 || !date || !method) {
        alert("Please fill out all fields with valid values.");
        return;
      }
  
      let paymentID;
      if (reusableIDs.length > 0) {
        reusableIDs.sort();
        paymentID = reusableIDs.shift();
      } else {
        paymentID = `P${String(paymentIDCounter).padStart(4, '0')}`;
        paymentIDCounter++;
      }
  
      const submittedTable = document.getElementById('submittedTable');
      const newRow = document.createElement('div');
      newRow.classList.add('table-row');
      newRow.setAttribute('data-payment-id', paymentID);
      newRow.innerHTML = `
        <div>${paymentID}</div>
        <div>${customerID}</div>
        <div>â‚±${amount.toFixed(2)}</div>
        <div>${date}</div>
        <div>${method}</div>
        <div><button class="delete-button" onclick="deleteRow(this)">Delete</button></div>
      `;
      submittedTable.appendChild(newRow);
  
      document.getElementById('customerID').value = '';
      document.getElementById('amount').value = '';
      document.getElementById('date').value = '';
      document.getElementById('paymentMethod').value = '';
  
      updateNextPaymentID();
    }
  
    function deleteRow(button) {
      const row = button.closest('.table-row');
      const paymentID = row.getAttribute('data-payment-id');
      row.remove();
      reusableIDs.push(paymentID);
      updateNextPaymentID();
    }
  
    function updateNextPaymentID() {
      let nextID;
      if (reusableIDs.length > 0) {
        reusableIDs.sort();
        nextID = reusableIDs[0];
      } else {
        nextID = `P${String(paymentIDCounter).padStart(4, '0')}`;
      }
      document.getElementById('paymentID').value = nextID;
    }
  </script>  
</body>
</html>
