<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@600;700&family=Sen:wght@400;700&family=Inter&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        opacity: 0;
        transform: translateY(50px);
        animation: slideUp 1.2s ease-out forwards;
      }

      body {
        font-family: 'Sen', sans-serif;
        background: #ffffff;
        overflow-x: hidden;
        
      }

      @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

      .navigation-top {
        text-decoration: none;
        background: #222222;
        font-family: 'Sen', sans-serif;
        padding-right: 15px;
        padding-left: 15px;
      }

      .navigation-div {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-family: 'Sen', sans-serif;
        font-weight: bold;
      }

      .nav-logo {
        width: 90px;
        height: 90px;
        margin-left: 20px;
      }

      ul {
        list-style: none;
        display: flex;
        gap: 25px;
      }

      li a {
        color: #ffffff;
        font-size: 15px;
        text-decoration: none;
      }

      .nav-button {
        background-color: #FDE6D4;
        border-radius: 10px;
        width: 150px;
        height: 50px;
        padding: 10px;
        font-family: 'Sen', sans-serif;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
      }

      .main-content {
        padding: 0 32px;
        margin-top: 44px;
      }

      .navigation-controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .prev-button,
      .add-button {
        width: 150px;
        height: 50px;
        background-color: #ffffff;
        border-radius: 50px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        border: 1px solid #ccc;
        font-style: italic;
        padding: 0 20px;
      }

      .prev-button:hover,
      .add-button:hover {
        background-color: #f0f0f0;
      }

      .prev-button {
        margin-left: 1.1%;
      }

      .order-history-section {
        margin-top: 32px;
        background-color: #fff;
        border-radius: 12px;
        padding: 24px;
      }

      .section-title {
        text-align: center;
        font-size: 48px;
        font-family: 'Bricolage Grotesque', sans-serif;
        font-weight: 700;
        margin-bottom: 24px;
      }

      .search-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 24px;
      }

      .search-input {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .search-input input[type='text'] {
        padding: 8px 16px;
        border-radius: 9999px;
        border: 1px solid #e5e7eb;
        font-size: 16px;
        font-family: 'Inter', sans-serif;
        width: 250px;
      }

      .clear-search {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 20px;
      }

      .table-container {
        width: 100%;
        overflow-x: auto;
      }

      .table-header {
        display: flex;
        font-weight: bold;
        background-color: #222;
        color: #fff;
        padding: 12px;
      }

      .header-cell {
        flex: 1;
        text-align: center;
      }

      .table-body {
        margin-top: 16px;
      }

      .table-row {
        display: flex;
        justify-content: space-between;
        padding: 12px;
        border-bottom: 1px solid #ddd;
      }

      .table-row div {
        flex: 1;
        text-align: center;
      }

      .add-form {
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: row;
        margin-bottom: 20px;
        padding: 16px;
        background-color: #f9f9f9;
        border-radius: 12px;
      }

      .add-form input {
        padding: 8px;
        margin-right: 8px;
        margin-bottom: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-family: 'Sen', sans-serif;
      }

      .add-form button {
        padding: 8px 12px;
        background-color: #222;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .delete-btn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
      }

      .delete-btn:hover {
        background-color: #e60000;
      }

      @media (max-width: 768px) {
        .table-header {
          display: none;
        }

        .table-row {
          flex-direction: column;
          background: #f8f8f8;
          border-radius: 8px;
          padding: 12px;
          margin-bottom: 16px;
        }

        .table-row div {
          text-align: left;
          padding: 6px 0;
        }

        .table-row div::before {
          content: attr(data-label);
          font-weight: bold;
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <nav class="navigation-top">
        <div class="navigation-div">
          <img
            src="https://i.ibb.co/60c2V5M5/485022833-1021832163206590-2049955099638617889-n.png"
            class="nav-logo"
            alt="Logo"
          />
          <ul>
            <li><a href="{% url 'webpage3' %}">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <a href="{% url 'webpage1' %}"><button type="submit" class="nav-button">Sign Out</button></a>
        
        </div>
      </nav>

      <main class="main-content">
        <div class="navigation-controls">
          <a href="{% url 'webpage3' %}"><button class="prev-button">&lt; Previous</button></a>
          <div class="action-buttons">
            <button class="add-button" onclick="toggleForm()">Add</button>
          </div>
        </div>

        <form class="add-form" id="addForm">
          <input type="text" placeholder="Order ID" id="orderId" required />
          <input type="text" placeholder="Item Name" id="itemName" required />
          <input type="date" id="orderDate" required />
          <input type="number" placeholder="Qty" id="quantity" required />
          <input type="text" placeholder="Sold by" id="soldBy" required />
          <input type="text" placeholder="Sold to" id="soldTo" required />
          <button type="submit">Submit</button>
        </form>

        <section class="order-history-section">
          <div class="search-container">
            <div class="search-input">
              <input type="text" id="search" placeholder="Enter Order ID" />
              <button class="clear-search" aria-label="Clear search">
                <svg width="16" height="17" viewBox="0 0 16 17" fill="none">
                  <path d="M12 4.5L4 12.5M4 4.5L12 12.5" stroke="#1E1E1E" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>
          </div>

          <div class="table-container">
            <div class="table-header">
              <div class="header-cell">Order ID</div>
              <div class="header-cell">Item Name</div>
              <div class="header-cell">Date</div>
              <div class="header-cell">Qty</div>
              <div class="header-cell">Sold by</div>
              <div class="header-cell">Sold to</div>
              <div class="header-cell">Action</div>
            </div>

            <div class="table-body" id="tableBody"></div>
          </div>
        </section>
      </main>
    </div>

    <script>
      function toggleForm() {
        const form = document.getElementById('addForm');
        form.style.display = form.style.display === 'none' || form.style.display === '' ? 'flex' : 'none';
      }

      document.getElementById('addForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const orderId = document.getElementById('orderId').value;
        const itemName = document.getElementById('itemName').value;
        const orderDate = document.getElementById('orderDate').value;
        const quantity = document.getElementById('quantity').value;
        const soldBy = document.getElementById('soldBy').value;
        const soldTo = document.getElementById('soldTo').value;

        const row = document.createElement('div');
        row.className = 'table-row';
        row.setAttribute('data-order-id', orderId);
        row.innerHTML = `
          <div data-label="Order ID">${orderId}</div>
          <div data-label="Item Name">${itemName}</div>
          <div data-label="Date">${orderDate}</div>
          <div data-label="Qty">${quantity}</div>
          <div data-label="Sold by">${soldBy}</div>
          <div data-label="Sold to">${soldTo}</div>
          <div data-label="Action"><button class="delete-btn" aria-label="Delete order">Delete</button></div>
        `;

        row.querySelector('.delete-btn').addEventListener('click', () => {
          row.remove();
        });

        document.getElementById('tableBody').appendChild(row);
        document.getElementById('addForm').reset();
        document.getElementById('addForm').style.display = 'none';
      });

      const searchInput = document.getElementById('search');
      searchInput.addEventListener('input', function () {
        const query = this.value.trim().toLowerCase();
        const rows = document.querySelectorAll('#tableBody .table-row');

        rows.forEach((row) => {
          const orderId = row.getAttribute('data-order-id').toLowerCase();
          row.style.display = orderId.includes(query) ? '' : 'none';
        });
      });

      document.querySelector('.clear-search').addEventListener('click', function () {
        searchInput.value = '';
        const rows = document.querySelectorAll('#tableBody .table-row');
        rows.forEach((row) => {
          row.style.display = '';
        });
      });
    </script>
  </body>
</html>
