<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@700&family=Bricolage+Grotesque:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp 1.2s ease-out forwards;
    }

    body {
      font-family: 'Sen', sans-serif;
      background: #ffffff;
      overflow-x: hidden;
    
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .navigation-top {
      background: #222222;
      padding: 15px;
    }

    .navigation-div {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-logo {
      width: 90px;
      height: 90px;
      margin-left: 20px;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    li a {
      color: #ffffff;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
      text-transform: uppercase;
    }

    li a:hover {
      text-decoration: underline;
    }

    .nav-button {
      background-color: #FDE6D4;
    border-radius: 10px;
    width: 150px;
    height: 50px;
    padding: 10px;
    font-family: 'Sen', sans-serif;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    }

    .menu-grid {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 120px;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    .menu-card {
      width: 225px;
    }

    .menu-card-button {
      background: none;
      border: none;
      padding: 0;
      width: 100%;
      cursor: pointer;
      border-radius: 24px;
    }

    .menu-card-button:focus {
      outline: 2px solid #888;
      outline-offset: 4px;
    }

    .menu-card-content {
      border-radius: 24px;
      padding: 16px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #e5e6f1;
      box-shadow: 0 16px 56px -12px rgba(69, 65, 113, 0.16);
    }

    .menu-icon {
      width: 122px;
      height: 122px;
      margin-bottom: 16px;
    }

    .menu-title {
      color: #0d0c10;
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      text-transform: capitalize;
    }

    @media (max-width: 991px) {
      .menu-grid {
        gap: 20px;
        margin-top: 80px;
      }
    }

    @media (max-width: 640px) {
      .menu-grid {
        gap: 16px;
        margin-top: 40px;
      }

      .menu-card {
        width: 100%;
        max-width: 225px;
      }

      .menu-card-content {
        padding: 12px 8px;
      }

      .menu-icon {
        width: 100px;
        height: 100px;
      }

      .menu-title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <nav class="navigation-top">
    <div class="navigation-div">
      <img src="https://i.ibb.co/60c2V5M5/485022833-1021832163206590-2049955099638617889-n.png" class="nav-logo" alt="Logo" />
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>

    
        <a href="{% url 'webpage1' %}"><button type="submit" class="nav-button">Sign Out</button></a>
      
    </div>
  </nav>

  <main class="menu-grid">
    <a href="{% url 'webpage2' %}" style="text-decoration: none;">
      <article class="menu-card">
        <button class="menu-card-button">
          <div class="menu-card-content">
            <img src="https://i.ibb.co/n8LVnKQC/Employee.png" alt="Employee" class="menu-icon" />
            <h2 class="menu-title">Employee</h2>
          </div>
        </button>
      </article>
    </a>

    <a href="{% url 'webpage7' %}" style="text-decoration: none;">
      <article class="menu-card">
        <button class="menu-card-button">
          <div class="menu-card-content">
            <img src="https://i.ibb.co/PZdTmb35/Customer.png" alt="Customer" class="menu-icon" />
            <h2 class="menu-title">Customer</h2>
          </div>
        </button>
      </article>
    </a>

    <a href="{% url 'webpage8' %}" style="text-decoration: none;">
      <article class="menu-card">
        <button class="menu-card-button">
          <div class="menu-card-content">
            <img src="https://i.ibb.co/rRx31wRN/Product.png" alt="Product" class="menu-icon" />
            <h2 class="menu-title">Product</h2>
          </div>
        </button>
      </article>
    </a>

    <a href="{% url 'webpage5' %}" style="text-decoration: none;">
      <article class="menu-card">
        <button class="menu-card-button">
          <div class="menu-card-content">
            <img src="https://i.ibb.co/ZR2xsV1q/Order.png" alt="Order" class="menu-icon" />
            <h2 class="menu-title">Order</h2>
          </div>
        </button>
      </article>
    </a>

    <a href="{% url 'webpage4' %}" style="text-decoration: none;">
      <article class="menu-card">
        <button class="menu-card-button">
          <div class="menu-card-content">
            <img src="https://i.ibb.co/MKS50nw/Payment.png" alt="Payment" class="menu-icon" />
            <h2 class="menu-title">Payment</h2>
          </div>
        </button>
      </article>
    </a>
  </main>
</body>
</html>
